<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tegan’s Mill Codex Encoder v1.4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #2c2c2c;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    h1 span {
      font-size: 0.6em;
      color: #666;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #555;
    }
    textarea {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .output {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
      margin-bottom: 1em;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1em;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #444;
      color: white;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Tegan’s Mill <span>v1.4</span></h1>
  <h2>Codex Encoder</h2>
  <textarea id="inputText" rows="4" placeholder="Enter your message here..."></textarea>
  <div class="output" id="outputBox"></div>

  <div class="buttons">
    <button onclick="clearFields()">Clear</button>
    <button onclick="copyToClipboard()">Copy</button>
  </div>

  <script>
    const rawTitles = {
      A: "THE BEGINNING",
      B: "THE SEARCH FOR A TREE",
      C: "THE WHISPERING SWAMP",
      D: "THE GATHERING SHADOWS",
      E: "THE HARVEST DISPUTES",
      F: "THE ROWAN GLADE",
      G: "THE SILENT PINES",
      H: "THE KEEPERS OF THE ACORNS",
      I: "A FREE SPIRIT",
      J: "THE HOLLOW ONE",
      K: "THE UNRAVELING",
      L: "THE WOLVES",
      M: "TEGAN’S MILL",
      N: "GOBLIN TALES",
      O: "STORMRUNNER",
      P: "THE BLACK PARROT INN",
      Q: "THE MAP",
      R: "LOST AND FOUND",
      S: "PARADISE",
      T: "THINK TWICE",
      U: "THE PYRAMID OF BLADES",
      V: "THE U-BEND DILEMMA",
      W: "PLUMBING THE DEPTHS",
      X: "A FAIR DEAL",
      Y: "A DANGEROUS WAGER",
      Z: "AND THEY ALL LIVED HAPPILY EVER AFTER",
      _: "JQXZ"
    };

    function encodeText(text) {
      const usedCoords = new Set();
      const result = [];
      const rows = Object.keys(rawTitles);
      let searchStartIndex = 0;

      for (let char of text) {
        const upperChar = char.toUpperCase();

        // Skip empty characters
        if (upperChar === '') continue;

        // Handle punctuation directly
        if (!/[A-Z ]/.test(upperChar)) {
          result.push(char);
          continue;
        }

        let found = false;
        let attempts = 0;

        while (!found && attempts < rows.length) {
          const rowIndex = (searchStartIndex + attempts) % rows.length;
          const row = rows[rowIndex];
          const title = rawTitles[row];

          for (let col = 0; col < title.length; col++) {
            if (title[col].toUpperCase() === upperChar) {
              const coord = `${row}${col + 1}`;
              if (!usedCoords.has(coord)) {
                usedCoords.add(coord);
                result.push(coord);
                searchStartIndex = (rowIndex + 1) % rows.length;
                found = true;
                break;
              }
            }
          }
          attempts++;
        }

        // Guaranteed to find a match, so no fallback needed
      }

      return result.join(' ');
    }

    document.getElementById('inputText').addEventListener('input', function () {
      const input = this.value;
      const encoded = encodeText(input);
      document.getElementById('outputBox').textContent = encoded;
    });

    function clearFields() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputBox').textContent = '';
    }

    function copyToClipboard() {
      const output = document.getElementById('outputBox').textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert('Coded message copied to clipboard!');
      });
    }
  </script>
</body>
</html>
