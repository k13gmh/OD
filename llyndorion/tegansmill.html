<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tegan’s Mill Codex Encoder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #2c2c2c;
    }
    h2 {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #555;
    }
    textarea {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .output {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Tegan’s Mill</h1>
  <h2>Codex Encoder</h2>
  <textarea id="inputText" rows="4" placeholder="Enter your message here..."></textarea>
  <div class="output" id="outputBox"></div>

  <script>
    const rawTitles = {
      A: "THE BEGINNING",
      B: "THE SEARCH FOR A TREE",
      C: "THE WHISPERING SWAMP",
      D: "THE GATHERING SHADOWS",
      E: "THE HARVEST DISPUTES",
      F: "THE ROWAN GLADE",
      G: "THE SILENT PINES",
      H: "THE KEEPERS OF THE ACORNS",
      I: "A FREE SPIRIT",
      J: "THE HOLLOW ONE",
      K: "THE UNRAVELING",
      L: "THE WOLVES",
      M: "TEGAN’S MILL",
      N: "GOBLIN TALES",
      O: "STORMRUNNER",
      P: "THE BLACK PARROT INN",
      Q: "THE MAP",
      R: "LOST AND FOUND",
      S: "PARADISE",
      T: "THINK TWICE",
      U: "THE PYRAMID OF BLADES",
      V: "THE U-BEND DILEMMA",
      W: "PLUMBING THE DEPTHS",
      X: "A FAIR DEAL",
      Y: "A DANGEROUS WAGER",
      Z: "AND THEY ALL LIVED HAPPILY EVER AFTER"
    };

    function encodeText(text) {
      const usedCoords = new Set();
      const result = [];

      for (let char of text) {
        const upperChar = char.toUpperCase();
        let found = false;

        for (let row in rawTitles) {
          const title = rawTitles[row];
          for (let col = 0; col < title.length; col++) {
            if (title[col].toUpperCase() === upperChar) {
              const coord = `${row}${col + 1}`;
              if (!usedCoords.has(coord)) {
                usedCoords.add(coord);
                result.push(coord);
                found = true;
                break;
              }
            }
          }
          if (found) break;
        }

        if (!found) result.push(char); // output raw if not found
      }

      return result.join(' ');
    }

    document.getElementById('inputText').addEventListener('input', function () {
      const input = this.value;
      const encoded = encodeText(input);
      document.getElementById('outputBox').textContent = encoded;
    });
  </script>
</body>
</html>
