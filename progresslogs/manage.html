<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Progress Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Manage Progress Logs</h1>
    <div class="container">
        <table id="logsTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Date Created</th>
                    <th>Hours Logged</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log entries will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logsTableBody = document.getElementById('logsTable').getElementsByTagName('tbody')[0];
            let dataStore = JSON.parse(localStorage.getItem('progressData')) || {};

            function renderLogs() {
                logsTableBody.innerHTML = '';
                const allLogs = [];

                // Collect all logs into an array
                for (const userId in dataStore) {
                    if (dataStore.hasOwnProperty(userId)) {
                        const userLogs = dataStore[userId];
                        for (const date in userLogs) {
                            if (userLogs.hasOwnProperty(date)) {
                                allLogs.push({ userId, date, hours: userLogs[date].hours });
                            }
                        }
                    }
                }

                // Sort logs by User ID and then by Date
                allLogs.sort((a, b) => {
                    if (a.userId === b.userId) {
                        return new Date(a.date) - new Date(b.date);
                    }
                    return a.userId.localeCompare(b.userId);
                });

                // Populate the table with sorted logs
                allLogs.forEach(log => {
                    const row = logsTableBody.insertRow();
                    row.innerHTML = `
                        <td>${log.userId}</td>
                        <td>${log.date}</td>
                        <td>${log.hours} hours</td>
                    `;
                });
            }

            renderLogs();
        });
    </script>
</body>
</html>
