<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Progress Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Manage Progress Logs</h1>
    <table id="logsTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Date (YY/MM/DD)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Logs will be dynamically populated here -->
        </tbody>
    </table>

    <script>
        const logsTableBody = document.getElementById('logsTable').getElementsByTagName('tbody')[0];
        let dataStore = JSON.parse(localStorage.getItem('progressData')) || {};

        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${year.slice(-2)}/${month}/${day}`;
        }

        function populateLogsTable() {
            logsTableBody.innerHTML = '';
            const logs = [];

            for (const userId in dataStore) {
                for (const date in dataStore[userId]) {
                    logs.push({ userId, date });
                }
            }

            logs.sort((a, b) => {
                if (a.userId === b.userId) {
                    return a.date.localeCompare(b.date);
                }
                return a.userId.localeCompare(b.userId);
            });

            logs.forEach(log => {
                const row = document.createElement('tr');
                const userIdCell = document.createElement('td');
                const dateCell = document.createElement('td');
                const actionsCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                const deleteAllButton = document.createElement('button');

                userIdCell.textContent = log.userId;
                dateCell.textContent = formatDate(log.date);

                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteLog(log.userId, log.date);

                deleteAllButton.textContent = 'Delete All for User';
                deleteAllButton.onclick = () => deleteAllLogsForUser(log.userId);

                actionsCell.appendChild(deleteButton);
                actionsCell.appendChild(deleteAllButton);

                row.appendChild(userIdCell);
                row.appendChild(dateCell);
                row.appendChild(actionsCell);

                logsTableBody.appendChild(row);
            });
        }

        function deleteLog(userId, date) {
            if (confirm(`Are you sure you want to delete the log for User ID: ${userId} on Date: ${formatDate(date)}?`)) {
                delete dataStore[userId][date];
                if (Object.keys(dataStore[userId]).length === 0) {
                    delete dataStore[userId];
                }
                localStorage.setItem('progressData', JSON.stringify(dataStore));
                populateLogsTable();
                alert('Log deleted successfully.');
            }
        }

        function deleteAllLogsForUser(userId) {
            if (confirm(`Are you sure you want to delete all logs for User ID: ${userId}?`)) {
                delete dataStore[userId];
                localStorage.setItem('progressData', JSON.stringify(dataStore));
                populateLogsTable();
                alert('All logs for the user deleted successfully.');
            }
        }

        // Populate the table on page load
        populateLogsTable();
    </script>
</body>
</html>
