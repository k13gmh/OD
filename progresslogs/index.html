<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .log-entry {
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-entry div {
            flex: 1;
            text-align: center;
        }
        .log-entry button {
            flex: none;
        }
    </style>
</head>
<body>
    <h1>Progress Log</h1>
    <div class="container">
        <div class="log-entry">
            <div>User ID</div>
            <div>Date</div>
            <div>Hours</div>
        </div>
        <div class="log-entry">
            <div>1234ABCD</div>
            <div>2025-01-11</div>
            <div>8</div>
        </div>
        <div class="log-entry">
            <div>5678EFGH</div>
            <div>2025-01-10</div>
            <div>7</div>
        </div>
        <!-- Additional log entries can be added here -->
    </div>
</body>
</html>
