<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Drive Enquiry</title>
    <style>
        /* --- General Layout and Body Styling --- */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            overflow: hidden;
        }
        
        /* --- New Image Banner Styling --- */
        .image-banner {
            background-color: #222; /* Black background for the banner */
            padding: 10px 0; /* Vertical space around the image */
            text-align: center;
        }
        .image-banner img {
            max-width: 90%; /* Ensure it fits nicely on mobile */
            height: auto;
            display: block; 
            margin: 0 auto; /* Center the image */
            border-radius: 4px; /* Optional: Slight rounding on the image corners */
        }
        
        /* --- Form Content Styling --- */
        .form-content {
            padding: 30px;
            text-align: center;
        }
        .form-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        /* --- Input and Label Styling --- */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="tel"],
        textarea,
        /* New: Targeting the select dropdown */
        select { 
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        /* --- Button Styling --- */
        button {
            background-color: #222;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #000;
        }
    </style>
</head>
<body>

<div class="form-container">
    
    <div class="image-banner">
        <img src="IMG_0999.jpeg" alt="Orion Drive Learner Car Banner">
    </div>

    <div class="form-content">
        <p>Get in touch with us to start your driving journey.</p>
        
        <form name="enquiry-form" method="POST" data-netlify="true">
            
            <label for="name">Your Full Name (required)</label>
            <input type="text" id="name" name="name" placeholder="e.g., Jane Smith" required>

            <label for="phone">Phone Number (required)</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 07123 456789" required>
            
            <label for="transmission">Transmission Preference (required)</label>
            <select id="transmission" name="transmission" required>
                <option value="" disabled selected>Select Manual or Automatic</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
            <label for="availability">Availability and Message (required)</label>
            <textarea id="availability" name="availability" placeholder="Tell us your general availability and any questions you have." required></textarea>
            
            <button type="submit">Submit Enquiry</button>
        </form>
    </div>
</div>

</body>
</html>
