<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Drive Enquiry</title>
    <style>
        /* --- General Layout and Body Styling --- */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            overflow: hidden;
        }
        
        /* --- New Image Banner Styling --- */
        .image-banner {
            background-color: #222; /* Black background for the banner */
            padding: 10px 0; /* Vertical space around the image */
            text-align: center;
        }
        .image-banner img {
            max-width: 90%; /* Ensure it fits nicely on mobile */
            height: auto;
            display: block; 
            margin: 0 auto; /* Center the image */
            border-radius: 4px; /* Optional: Slight rounding on the image corners */
        }
        
        /* --- Form Content Styling --- */
        .form-content {
            padding: 30px;
            text-align: center;
        }
        .form-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        /* --- Input and Label Styling --- */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="tel"],
        select { 
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        /* --- Availability Checkbox Table Styling --- */
        .availability-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .availability-table th, .availability-table td {
            padding: 8px 4px;
            text-align: center;
            border-right: 1px solid #eee;
        }
        .availability-table th {
            font-weight: bold;
            background-color: #e9e9e9;
            font-size: 14px;
        }
        .availability-table th:first-child {
            text-align: left;
            padding-left: 10px;
            width: 20%;
        }
        .availability-table td {
            vertical-align: middle;
            font-size: 14px;
        }
        .availability-table tr:nth-child(odd) {
            background-color: #fff;
        }

        
        /* --- Button Styling --- */
        button {
            background-color: #222;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #000;
        }
    </style>
</head>
<body>

<div class="form-container">
    
    <div class="image-banner">
        <img src="IMG_0999.jpeg" alt="Orion Drive Learner Car Banner">
    </div>

    <div class="form-content">
        <p>Get in touch with us to start your driving journey.</p>
        
        <form name="enquiry-form" method="POST" data-netlify="true">
            
            <label for="name">Your Full Name (required)</label>
            <input type="text" id="name" name="name" placeholder="e.g., Jane Smith" required>

            <label for="phone">Phone Number (required)</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 07123 456789" required>
            
            <label for="transmission">Gearbox (required)</label>
            <select id="transmission" name="transmission" required>
                <option value="" disabled selected>Select Manual or Automatic</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
            
            <label for="postcode">Postcode (required)</label>
            <input type="text" id="postcode" name="postcode" placeholder="e.g., WR14 2AA" required>

            <label>Availability (Check all that apply)</label>
            <table class="availability-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thur</th>
                        <th>Fri</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>AM</td>
                        <td><input type="checkbox" name="avail-mon-am" value="Mon-AM"></td>
                        <td><input type="checkbox" name="avail-tue-am" value="Tue-AM"></td>
                        <td><input type="checkbox" name="avail-wed-am" value="Wed-AM"></td>
                        <td><input type="checkbox" name="avail-thur-am" value="Thur-AM"></td>
                        <td><input type="checkbox" name="avail-fri-am" value="Fri-AM"></td>
                    </tr>
                    <tr>
                        <td>PM</td>
                        <td><input type="checkbox" name="avail-mon-pm" value="Mon-PM"></td>
                        <td><input type="checkbox" name="avail-tue-pm" value="Tue-PM"></td>
                        <td><input type="checkbox" name="avail-wed-pm" value="Wed-PM"></td>
                        <td><input type="checkbox" name="avail-thur-pm" value="Thur-PM"></td>
                        <td><input type="checkbox" name="avail-fri-pm" value="Fri-PM"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Submit Enquiry</button>
        </form>
    </div>
</div>

</body>
</html>
