<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* CSS to center the text in the middle of the screen */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .welcome-message {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome-message">Welcome</div>

    <script>
        // Clear the screen and display the message
        document.body.innerHTML = ''; // Clears everything on the page
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('welcome-message');
        messageDiv.textContent = 'Welcome'; // Sets the welcome message
        document.body.appendChild(messageDiv);
    </script>
</body>
</html>
