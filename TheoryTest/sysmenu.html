<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - System Admin</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #000; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }
        .container { text-align: center; width: 100%; max-width: 400px; margin-top: 30px; }
        h1 { color: #fff; margin-bottom: 5px; letter-spacing: 2px; font-weight: bold; }
        h2 { color: #ff9500; margin-top: 0; font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; }
        .menu-box { background: #1c1c1e; padding: 20px; border-radius: 20px; border: 1px solid #2c2c2e; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; box-sizing: border-box; position: relative; }
        .section-label { color: #8e8e93; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 15px 0 10px 0; text-align: left; border-bottom: 1px solid #2c2c2e; padding-bottom: 5px; }
        .btn { background: #007bff; color: #fff; border: none; padding: 14px 0; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; margin-top: 10px; display: block; text-decoration: none; box-sizing: border-box; font-size: 0.9rem; text-align: center; }
        .btn-admin { background: #323234; border: 1px solid #444; }
        .v-tag { position: absolute; bottom: 10px; right: 15px; font-size: 0.65rem; color: #555; font-family: monospace; }
        #status-msg { color: #28a745; font-size: 0.85rem; margin-bottom: 15px; font-weight: bold; }
        /* Debug Styles from Main Menu */
        #debug-box { margin-top: 40px; padding: 15px; border: 1px dashed #444; font-family: monospace; font-size: 0.8rem; color: #8e8e93; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORION DRIVE</h1>
        <h2>System Administration</h2>
        
        <div id="status-msg">‚óè Admin Access Verified</div>

        <div class="menu-box">
            <div class="section-label">Theory Test Options</div>
            <div id="test-options"></div>

            <div class="section-label" style="margin-top:25px; color: #ff9500;">Administration</div>
            <div id="admin-options"></div>
            
            <span class="v-tag">v1.0.4</span>
        </div>

        <div id="debug-box" style="display:none"></div>
    </div>

    <script>
        const DEBUGZ = 1; 
        const ALPH = "ABCDEFGHJKMNPQRTUVWXYZ2346789#";

        // Check security IMMEDIATELY [cite: 2026-01-11, 2026-01-17]
        if (!localStorage.getItem('orion_session_token')) {
            window.location.href = 'mainmenu.html';
        }

        // Logic for generating the debug key [cite: 2026-01-11]
        function getMMYY() {
            const d = new Date();
            const mm = String(d.getUTCMonth() + 1).padStart(2, '0');
            const yy = String(d.getUTCFullYear()).slice(-2);
            return mm + yy;
        }

        function calcKey() {
            const d = new Date(); 
            const s = new Date(Date.UTC(d.getFullYear(), d.getMonth(), 1, 0, 0, 0));
            const e = new Date(Date.UTC(1900, 0, 1, 0, 0, 0)); 
            const m = Math.floor((s.getTime() - e.getTime()) / 60000);
            let v = m % Math.pow(32, 4); 
            let r = ""; 
            for (let j = 0; j < 4; j++) { r = ALPH.charAt(v % 32) + r; v = Math.floor(v / 32); }
            while (r.length < 4) { r = ALPH.charAt(0) + r; }
            let t = 0; 
            let ra = r.split('').reverse();
            for (let j = 0; j < ra.length; j++) { 
                let x = ALPH.indexOf(ra[j]); 
                if (j % 2 === 0) { x *= 2; if (x >= 32) x = (x % 32) + Math.floor(x / 32); } 
                t += x; 
            }
            let ci = (32 - (t % 32)) % 32; 
            return r + (ALPH[ci] || ALPH[0]);
        }

        async function init() {
            // Build menus
            await fetchAndBuild('options.json', 'test-options', 'btn');
            await fetchAndBuild('sysmenu.json', 'admin-options', 'btn btn-admin');

            // Handle Debug Display [cite: 2026-01-11]
            if (DEBUGZ) { 
                const targetKey = calcKey();
                const db = document.getElementById('debug-box'); 
                db.style.display = 'block'; 
                db.innerHTML = `DEBUG: Expected [${targetKey}]<br>Token: ${getMMYY()}<br><br><button onclick="localStorage.clear();location.reload();" style="background:#444;font-size:0.7rem;color:#fff;padding:5px;border-radius:4px;border:none;cursor:pointer">RESET SYSTEM STAMP</button>`; 
            }
        }

        async function fetchAndBuild(file, targetId, cssClass) {
            const area = document.getElementById(targetId);
            try {
                const response = await fetch(file);
                const data = await response.json();
                area.innerHTML = '';
                data.forEach(item => {
                    const a = document.createElement('a');
                    a.href = item.htmlName;
                    a.className = cssClass;
                    a.innerText = item.description;
                    area.appendChild(a);
                });
            } catch (e) {
                area.innerHTML = `<p style="color:red; font-size:0.7rem;">Error loading ${file}</p>`;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
