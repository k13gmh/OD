<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Reset SMTM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { max-width: 400px; margin: 50px auto; text-align: center; padding: 20px; }
        .status-box { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-reset { background: #d9534f; color: white; border: none; padding: 15px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; margin-top: 20px; }
        .btn-back { display: block; margin-top: 20px; color: #8e8e93; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-box">
            <img src="images/logo.jpeg" alt="Logo" style="width: 150px; margin-bottom: 20px;">
            <h3>SMTM Reset</h3>
            <p id="msg" style="font-size: 0.9rem; color: #666;">Ready to clear the daily maintenance stamp.</p>
            
            <button onclick="clearSMTM()" class="btn-reset">CLEAR DAILY STAMP</button>
            
            <a href="mainmenu.html" class="btn-back">Return to Main Menu</a>
        </div>
    </div>

    <script>
        // Version Check: v1.0.1
        function clearSMTM() {
            if (localStorage.getItem('smtm_passed_today')) {
                localStorage.removeItem('smtm_passed_today');
                document.getElementById('msg').innerText = "Stamp Cleared! The next dice roll (6) will now trigger the question.";
                document.getElementById('msg').style.color = "#28a745";
            } else {
                document.getElementById('msg').innerText = "No stamp found. You are already eligible for a dice roll check.";
                document.getElementById('msg').style.color = "#007bff";
            }
        }
    </script>
</body>
</html>
