<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Detailed Review</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; color: #333; padding: 0; margin: 0; }
        
        .sticky-nav { 
            position: sticky; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #e1e8ed;
            padding: 10px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        .container { padding: 15px; max-width: 600px; margin: 0 auto; }
        
        .q-card { background: #fff; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #e1e8ed; position: relative; }
        
        /* Header row purely for the Status */
        .q-status-row { display: flex; justify-content: flex-end; font-size: 0.9rem; margin-bottom: 5px; font-weight: bold; }
        
        /* Color Coding for Status */
        .status-correct { color: #5cb85c; }
        .status-wrong { color: #d9534f; }
        .status-skipped { color: #f1c40f; }

        /* Integrated Q# and Text */
        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; line-height: 1.4; color: #1a1a1a; }
        .q-num-label { color: #000; margin-right: 5px; }

        .ans-row { padding: 12px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #f1f1f1; font-size: 0.95rem; }
        .ans-correct { background: #e8f5e9; border-color: #a5d6a7; color: #2e7d32; }
        .ans-wrong { background: #ffebee; border-color: #ef9a9a; color: #c62828; }
        .ans-selected { border-width: 2px; }

        .q-footer { display: flex; justify-content: flex-end; margin-top: 10px; }
        .id-tag { font-size: 0.7rem; color: #000; font-family: sans-serif; }

        .btn { border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; }
        .btn-red { background: #f8d7da; color: #721c24; }
        .btn-grey { background: #e2e3e5; color: #383d41; }

        .v-tag { position: fixed; bottom: 8px; right: 12px; font-family: monospace; font-size: 0.65rem; color: #bdc3c7; }
    </style>
</head>
<body>

    <div class="sticky-nav">
        <button class="btn btn-grey" onclick="exitReview(false)">SAVE & EXIT</button>
        <button class="btn btn-red" onclick="exitReview(true)">CLEAR & EXIT</button>
    </div>

    <div class="container" id="review-container"></div>

    <span class="v-tag">v1.2 (Review Detail)</span>

    <script>
        function initDetail() {
            const rawData = localStorage.getItem('orion_final_results');
            const mode = localStorage.getItem('orion_review_mode') || 'all';
            if (!rawData) { window.location.href = 'mainmenu.html'; return; }

            const results = JSON.parse(rawData);
            const container = document.getElementById('review-container');
            
            let displayCount = 1;

            results.questions.forEach((q, idx) => {
                const userAns = results.data.selections[q.id];
                const isCorrect = userAns === q.correct;
                const isSeen = results.data.seenIndices.includes(idx);

                if (mode === 'wrong' && (isCorrect || !isSeen)) return;

                const card = document.createElement('div');
                card.className = 'q-card';

                let statusText = "SKIPPED";
                let statusClass = "status-skipped";
                if (userAns) {
                    if (isCorrect) { statusText = "CORRECT"; statusClass = "status-correct"; }
                    else { statusText = "WRONG"; statusClass = "status-wrong"; }
                }

                card.innerHTML = `
                    <div class="q-status-row">
                        <span class="${statusClass}">${statusText}</span>
                    </div>
                    <div class="question-text">
                        <span class="q-num-label">Q${displayCount}:</span> ${q.question}
                    </div>
                    <div id="answers-${q.id}"></div>
                    <div class="q-footer">
                        <span class="id-tag">ID: ${q.id}</span>
                    </div>
                `;

                container.appendChild(card);
                renderAnswers(`answers-${q.id}`, q, userAns);
                displayCount++;
            });
        }

        function renderAnswers(divId, q, userAns) {
            const div = document.getElementById(divId);
            ["A", "B", "C", "D"].forEach(letter => {
                if (!q.choices[letter]) return;
                const isCorrect = letter === q.correct;
                const isUserChoice = letter === userAns;
                
                let className = "ans-row";
                if (isCorrect) className += " ans-correct";
                if (isUserChoice && !isCorrect) className += " ans-wrong";
                if (isUserChoice) className += " ans-selected";

                div.innerHTML += `
                    <div class="${className}">
                        <strong>${letter}:</strong> ${q.choices[letter]}
                        ${isUserChoice ? ' (Your Choice)' : ''}
                        ${isCorrect ? ' (Correct Answer)' : ''}
                    </div>
                `;
            });
        }

        function exitReview(clearData) {
            if (clearData) {
                localStorage.removeItem('orion_current_session');
                localStorage.removeItem('orion_final_results');
            }
            window.location.href = 'mainmenu.html';
        }

        window.onload = initDetail;
    </script>
</body>
</html>
