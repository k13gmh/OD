<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Review Errors</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; color: #333; padding: 0; margin: 0; }
        .sticky-nav { position: sticky; top: 0; z-index: 1000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); border-bottom: 1px solid #e1e8ed; padding: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .container { padding: 10px; max-width: 600px; margin: 0 auto; }
        
        .q-card { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #e1e8ed; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        
        /* Image support in review */
        .q-img-review { 
            display: none; 
            width: 100%; 
            max-width: 300px; 
            height: auto; 
            margin: 10px auto; 
            border-radius: 8px; 
            border: 1px solid #eee;
        }

        .q-status-row { display: flex; justify-content: flex-end; font-size: 0.75rem; margin-bottom: 5px; font-weight: bold; }
        .status-correct { color: #5cb85c; }
        .status-wrong { color: #d9534f; }
        .status-skipped { color: #f1c40f; }

        .question-text { font-size: 1rem; font-weight: 600; margin-bottom: 12px; line-height: 1.3; color: #1a1a1a; }
        .q-num-label { color: #d9534f; margin-right: 3px; }

        .ans-row { padding: 10px 12px; border-radius: 8px; margin-bottom: 6px; border: 1px solid #f1f1f1; font-size: 0.9rem; line-height: 1.2; }
        .ans-correct { background: #e8f5e9; border-color: #a5d6a7; color: #2e7d32; }
        .ans-wrong { background: #ffebee; border-color: #ef9a9a; color: #c62828; }
        .ans-selected { border-width: 2px; }

        /* Explanation Styling */
        .explanation-box { background: #f8f9fa; border-left: 4px solid #007bff; padding: 12px; margin-top: 15px; border-radius: 4px; font-size: 0.85rem; line-height: 1.4; color: #444; }
        .exp-label { font-weight: bold; color: #007bff; display: block; margin-bottom: 4px; text-transform: uppercase; font-size: 0.75rem; }

        .q-footer { display: flex; justify-content: flex-end; margin-top: 10px; padding-top: 8px; border-top: 1px solid #f8f8f8; }
        .id-tag { font-size: 0.65rem; color: #bdc3c7; font-family: monospace; }
        
        .btn { border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .btn-red { background: #f8d7da; color: #721c24; }
        .btn-grey { background: #e2e3e5; color: #383d41; }
        .v-tag { position: fixed; bottom: 8px; right: 12px; font-family: monospace; font-size: 0.65rem; color: #bdc3c7; }
    </style>
</head>
<body>

    <div class="sticky-nav">
        <button class="btn btn-grey" onclick="exitReview(false)">SAVE & EXIT</button>
        <button class="btn btn-red" onclick="exitReview(true)">CLEAR & EXIT</button>
    </div>

    <div class="container" id="review-container"></div>

    <span class="v-tag">v1.7 (Review Detail)</span>

    <script>
        function initDetail() {
            const rawData = localStorage.getItem('orion_final_results');
            const mode = localStorage.getItem('orion_review_mode') || 'all';
            if (!rawData) { window.location.href = 'mainmenu.html'; return; }

            const results = JSON.parse(rawData);
            const container = document.getElementById('review-container');
            
            let processedList = results.questions.map((q, idx) => {
                const userAns = results.data.selections[q.id];
                const isCorrect = userAns === q.correct;
                const isSeen = results.data.seenIndices.includes(idx);
                const isFlagged = results.data.flagged.includes(q.id);
                
                let status = "correct";
                if (!isCorrect && userAns) status = "wrong";
                if (!userAns) status = "skipped";

                return { ...q, userAns, status, isSeen, isFlagged, originalNum: idx + 1 };
            });

            if (mode === 'wrong') {
                processedList = processedList.filter(item => item.isSeen && item.status !== "correct");
                processedList.sort((a, b) => {
                    const priority = { "wrong": 0, "skipped": 1 };
                    return priority[a.status] - priority[b.status];
                });
            }

            processedList.forEach((q) => {
                const card = document.createElement('div');
                card.className = 'q-card';

                const flagPrefix = q.isFlagged ? "ðŸš© " : "";
                const statusText = flagPrefix + q.status.toUpperCase();
                const statusClass = `status-${q.status}`;

                card.innerHTML = `
                    <div class="q-status-row">
                        <span class="${statusClass}">${statusText}</span>
                    </div>
                    <div class="question-text">
                        <span class="q-num-label">Q${q.originalNum}:</span> ${q.question}
                    </div>
                    <img id="img-${q.id}" class="q-img-review" src="images/${q.id}.jpeg" 
                         onload="this.style.display='block'" onerror="this.style.display='none'">
                    <div id="answers-${q.id}"></div>
                    <div class="explanation-box">
                        <span class="exp-label">Explanation:</span>
                        ${q.explanation || "No explanation available."}
                    </div>
                    <div class="q-footer">
                        <span class="id-tag">ID: ${q.id} | ${q.category}</span>
                    </div>
                `;

                container.appendChild(card);
                renderAnswers(`answers-${q.id}`, q, q.userAns);
            });
        }

        function renderAnswers(divId, q, userAns) {
            const div = document.getElementById(divId);
            ["A", "B", "C", "D"].forEach(letter => {
                if (!q.choices[letter]) return;
                const isCorrect = (letter === q.correct);
                const isUserChoice = (letter === userAns);
                
                let className = "ans-row";
                if (isCorrect) className += " ans-correct";
                if (isUserChoice && !isCorrect) className += " ans-wrong";
                if (isUserChoice) className += " ans-selected";

                div.innerHTML += `
                    <div class="${className}">
                        <strong>${letter}:</strong> ${q.choices[letter]}
                    </div>
                `;
            });
        }

        function exitReview(clearData) {
            if (clearData) {
                localStorage.removeItem('orion_current_session');
                localStorage.removeItem('orion_final_results');
            }
            window.location.href = 'mainmenu.html';
        }

        window.onload = initDetail;
    </script>
</body>
</html>
