<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Token Forecast</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        h2 { color: #007bff; margin: 0; }
        .current-label { color: #888; font-size: 0.9rem; margin-top: 5px; }
        #mainToken {
            font-family: monospace;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: #fff;
            letter-spacing: 5px;
        }
        .forecast-table {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .forecast-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            align-items: center;
        }
        .forecast-row:last-child { border-bottom: none; }
        .month-name { color: #aaa; font-size: 0.9rem; }
        .token-val { font-family: monospace; font-weight: bold; color: #007bff; font-size: 1.1rem; }
        .copy-btn {
            background: #333;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            cursor: pointer;
        }
        .copy-btn:active { background: #007bff; }
    </style>
</head>
<body>

<div class="card">
    <h2>Current Token</h2>
    <div id="dateLabel" class="current-label">---</div>
    <div id="mainToken">-----</div>
</div>

<div class="forecast-table" id="forecastBody">
    </div>

<script>
    const ALPHABET = "ABCDEFGHJKMNPQRTUVWXYZ2346789#";
    const EPOCH_1900 = new Date(1900, 0, 1, 0, 0, 0);

    function getCodeForMonth(year, month) {
        const targetDate = new Date(year, month, 1, 0, 0, 0);
        const diffMs = targetDate - EPOCH_1900;
        const minutes = Math.floor(diffMs / 60000);

        let val = minutes % (Math.pow(32, 4));
        let code = "";
        for (let i = 0; i < 4; i++) {
            code = ALPHABET[val % 32] + code;
            val = Math.floor(val / 32);
        }

        let total = 0;
        let codeArray = code.split('').reverse();
        for (let i = 0; i < codeArray.length; i++) {
            let v = ALPHABET.indexOf(codeArray[i]);
            if (i % 2 === 0) {
                v *= 2;
                if (v >= 32) v = (v % 32) + Math.floor(v / 32);
            }
            total += v;
        }
        const checkIndex = (32 - (total % 32)) % 32;
        return code + ALPHABET[checkIndex];
    }

    function init() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth();
        
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        
        // Update Main Display
        document.getElementById('dateLabel').innerText = monthNames[currentMonth] + " " + currentYear;
        document.getElementById('mainToken').innerText = getCodeForMonth(currentYear, currentMonth);

        // Generate Forecast
        const forecastBody = document.getElementById('forecastBody');
        for (let i = 0; i < 13; i++) {
            let d = new Date(currentYear, currentMonth + i, 1);
            let token = getCodeForMonth(d.getFullYear(), d.getMonth());
            
            const row = document.createElement('div');
            row.className = 'forecast-row';
            row.innerHTML = `
                <span class="month-name">${monthNames[d.getMonth()]} ${d.getFullYear()}</span>
                <span class="token-val">${token}</span>
                <button class="copy-btn" onclick="navigator.clipboard.writeText('${token}')">COPY</button>
            `;
            forecastBody.appendChild(row);
        }
    }

    window.onload = init;
</script>

</body>
</html>
