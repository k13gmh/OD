<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Token Forecast</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .card {
            background: #1c1c1e;
            padding: 2rem;
            border-radius: 24px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }
        h2 { color: #007bff; margin: 0; font-size: 1.5rem; }
        .current-label { color: #8e8e93; font-size: 0.9rem; margin-top: 8px; }
        #mainToken {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: #ffffff;
            letter-spacing: 4px;
        }
        .forecast-table {
            width: 100%;
            max-width: 400px;
            background: #1c1c1e;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #2c2c2e;
        }
        .forecast-row {
            display: flex;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid #2c2c2e;
            align-items: center;
        }
        .forecast-row:last-child { border-bottom: none; }
        .month-name { color: #8e8e93; font-size: 0.9rem; width: 100px; }
        .token-val { 
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace; 
            font-weight: bold; 
            color: #007bff; 
            font-size: 1.2rem;
            flex-grow: 1;
            text-align: center;
        }
        .copy-btn {
            background: #2c2c2e;
            border: none;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
        }
        .copy-btn:active { background: #007bff; }
    </style>
</head>
<body>

<div class="card">
    <h2>Current Token</h2>
    <div id="dateLabel" class="current-label">---</div>
    <div id="mainToken">-----</div>
</div>

<div class="forecast-table" id="forecastBody"></div>

<script>
    const ALPHABET = "ABCDEFGHJKMNPQRTUVWXYZ2346789#";
    const EPOCH_1900 = new Date(1900, 0, 1, 0, 0, 0);

    function getCodeForMonth(year, month) {
        const targetDate = new Date(year, month, 1, 0, 0, 0);
        const diffMs = targetDate - EPOCH_1900;
        const minutes = Math.floor(diffMs / 60000);

        let val = minutes % (Math.pow(32, 4));
        let code = "";
        for (let i = 0; i < 4; i++) {
            code = ALPHABET[val % 32] + code;
            val = Math.floor(val / 32);
        }

        let total = 0;
        let codeArray = code.split('').reverse();
        for (let i = 0; i < codeArray.length; i++) {
            let v = ALPHABET.indexOf(codeArray[i]);
            if (i % 2 === 0) {
                v *= 2;
                if (v >= 32) v = (v % 32) + Math.floor(v / 32);
            }
            total += v;
        }
        
        // Logical Fallback: If calculation results in 32 or undefined, use index 0 ('A')
        let checkIndex = (32 - (total % 32)) % 32;
        let checksum = ALPHABET[checkIndex] || ALPHABET[0]; 
        
        return code + checksum;
    }

    function init() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth();
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        
        document.getElementById('dateLabel').innerText = monthNames[currentMonth] + " " + currentYear;
        document.getElementById('mainToken').innerText = getCodeForMonth(currentYear, currentMonth);

        const forecastBody = document.getElementById('forecastBody');
        forecastBody.innerHTML = "";
        
        for (let i = 0; i < 13; i++) {
            let d = new Date(currentYear, currentMonth + i, 1);
            let token = getCodeForMonth(d.getFullYear(), d.getMonth());
            
            const row = document.createElement('div');
            row.className = 'forecast-row';
            row.innerHTML = `
                <span class="month-name">${monthNames[d.getMonth()]} ${d.getFullYear()}</span>
                <span class="token-val">${token}</span>
                <button class="copy-btn" onclick="navigator.clipboard.writeText('${token}')">COPY</button>
            `;
            forecastBody.appendChild(row);
        }
    }

    window.onload = init;
</script>

</body>
</html>
