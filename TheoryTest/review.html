<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Performance Review</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; color: #333; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; margin-top: 10px; }
        
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; margin-bottom: 20px; }
        
        /* Results Header */
        .res-header { text-align: center; border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .status-text { font-size: 2.2rem; font-weight: bold; margin: 10px 0; }
        .pass { color: #5cb85c; }
        .fail { color: #d9534f; }
        .score-big { font-size: 3.5rem; font-weight: bold; display: block; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: #f8fafc; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #edf2f7; }
        .stat-label { font-size: 0.8rem; color: #7f8c8d; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #2d3748; }

        /* Category Breakdown */
        .cat-list { text-align: left; }
        .cat-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f1f1f1; }
        .cat-name { font-size: 0.95rem; font-weight: 500; color: #4a5568; }
        .cat-score { font-weight: bold; font-size: 0.95rem; }
        .good { color: #5cb85c; }
        .bad { color: #d9534f; }

        /* Menu Buttons */
        .menu-grid { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .btn { background: #bdc3c7; color: #2c3e50; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        .btn-blue { background: #007bff; color: #fff; }

        .v-tag { position: fixed; bottom: 8px; right: 12px; font-family: monospace; font-size: 0.65rem; color: #bdc3c7; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="res-header">
                <div id="res-status" class="status-text">--</div>
                <span id="res-score-big" class="score-big">0 / 0</span>
                <span id="res-percent" style="color:#7f8c8d;">0% (Pass: 86%)</span>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-label">Answered</span>
                    <span id="stat-answered" class="stat-val">0 / 0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Skipped</span>
                    <span id="stat-skipped" class="stat-val">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Correct</span>
                    <span id="stat-correct" class="stat-val" style="color:#5cb85c;">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Wrong</span>
                    <span id="stat-wrong" class="stat-val" style="color:#d9534f;">0</span>
                </div>
            </div>

            <div class="cat-list">
                <h4 style="margin: 0 0 10px 0; font-size: 0.9rem; color: #a0aec0;">CATEGORY ANALYSIS</h4>
                <div id="category-data"></div>
            </div>
        </div>

        <div class="menu-grid">
            <button class="btn btn-blue" onclick="startReview('all')">Review All Questions</button>
            <button class="btn btn-blue" onclick="startReview('wrong')">Review Wrong Answers</button>
            <button class="btn" onclick="exitToMenu()">Back to Main Menu</button>
        </div>
    </div>

    <span class="v-tag">v1.1 (Review)</span>

    <script>
        function initReview() {
            const rawData = localStorage.getItem('orion_final_results');
            if (!rawData) { window.location.href = 'mainmenu.html'; return; }
            
            const results = JSON.parse(rawData);
            const data = results.data;
            const questions = results.questions;

            let correct = 0;
            let wrong = 0;
            let skipped = 0;
            let categoryStats = {};

            // Calculate Metrics
            questions.forEach((q, idx) => {
                const userAns = data.selections[q.id];
                const isSeen = data.seenIndices.includes(idx);
                
                // Initialize category tracking
                if (!categoryStats[q.category]) {
                    categoryStats[q.category] = { correct: 0, total: 0 };
                }
                
                if (isSeen) {
                    categoryStats[q.category].total++;
                    if (userAns) {
                        if (userAns === q.correct) {
                            correct++;
                            categoryStats[q.category].correct++;
                        } else {
                            wrong++;
                        }
                    } else {
                        skipped++;
                    }
                }
            });

            const totalSeen = data.seenIndices.length;
            const percent = totalSeen > 0 ? Math.round((correct / totalSeen) * 100) : 0;
            const passed = percent >= 86;

            // UI Updates
            const statusEl = document.getElementById('res-status');
            statusEl.innerText = passed ? "Passed" : "Failed";
            statusEl.className = `status-text ${passed ? 'pass' : 'fail'}`;
            
            document.getElementById('res-score-big').innerText = `${correct} / ${totalSeen}`;
            document.getElementById('res-percent').innerText = `${percent}% (Pass: 86%)`;
            
            document.getElementById('stat-answered').innerText = `${correct + wrong} / ${totalSeen}`;
            document.getElementById('stat-skipped').innerText = skipped;
            document.getElementById('stat-correct').innerText = correct;
            document.getElementById('stat-wrong').innerText = wrong;

            // Category Breakdown
            const catArea = document.getElementById('category-data');
            catArea.innerHTML = "";
            for (let cat in categoryStats) {
                const c = categoryStats[cat];
                const catPerc = Math.round((c.correct / c.total) * 100);
                const div = document.createElement('div');
                div.className = 'cat-item';
                div.innerHTML = `
                    <span class="cat-name">${cat}</span>
                    <span class="cat-score ${catPerc >= 86 ? 'good' : 'bad'}">${catPerc}%</span>
                `;
                catArea.appendChild(div);
            }
        }

        function startReview(mode) {
            localStorage.setItem('orion_review_mode', mode);
            window.location.href = 'review_detail.html';
        }

        function exitToMenu() {
            localStorage.removeItem('orion_current_session');
            localStorage.removeItem('orion_final_results');
            window.location.href = 'mainmenu.html';
        }

        window.onload = initReview;
    </script>
</body>
</html>
