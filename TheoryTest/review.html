<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Review</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; color: #333; padding: 8px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; }
        
        .result-card { background: #fff; padding: 8px 15px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .result-status { font-size: 1.4rem; font-weight: bold; display: flex; align-items: center; gap: 8px; margin: 0; }
        .result-detail { font-size: 1rem; font-weight: 700; margin: 0; }
        
        .card { background: #fff; padding: 12px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; margin-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 12px; }
        .stat-box { background: #f8fafc; padding: 6px 2px; border-radius: 8px; text-align: center; border: 1px solid #edf2f7; }
        .stat-label { font-size: 0.55rem; color: #7f8c8d; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .stat-val { font-size: 0.9rem; font-weight: bold; color: #2d3748; }
        
        /* Updated header to house the version tag on the same line */
        .cat-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-size: 0.75rem; 
            font-weight: bold; 
            color: #a0aec0; 
            margin-bottom: 6px; 
            text-transform: uppercase; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 4px;
        }
        .cat-item { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px dotted #f1f1f1; font-size: 0.8rem; }
        
        .pass-text { color: #5cb85c; }
        .fail-text { color: #d9534f; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
        .btn { border: none; padding: 12px 5px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.7rem; transition: opacity 0.2s; }
        .btn-blue { background: #007bff; color: #fff; }
        .btn-exit { grid-column: span 2; background: #6c757d; color: #fff; }
        .btn:active { opacity: 0.8; }
        
        .v-tag { font-family: monospace; font-size: 0.65rem; color: #cbd5e0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-result" class="result-card">
            <div class="result-status">
                <span id="res-emoji"></span>
                <span id="res-text">...</span>
            </div>
            <div id="res-detail" class="result-detail">-- / -- (--%)</div>
        </div>

        <div class="card">
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-label">ANS</span><span id="stat-answered" class="stat-val">0</span></div>
                <div class="stat-box"><span class="stat-label">SKIP</span><span id="stat-skipped" class="stat-val">0</span></div>
                <div class="stat-box"><span class="stat-label">CORR</span><span id="stat-correct" class="stat-val" style="color:#5cb85c;">0</span></div>
                <div class="stat-box"><span class="stat-label">WRONG</span><span id="stat-wrong" class="stat-val" style="color:#d9534f;">0</span></div>
            </div>

            <div class="cat-header">
                <span>Category Analysis</span>
                <span class="v-tag" id="version-display">v2.0.2</span>
            </div>
            <div id="category-data"></div>
        </div>

        <div class="menu-grid">
            <button class="btn btn-blue" onclick="startReview('all')">Review All</button>
            <button class="btn btn-blue" onclick="startReview('wrong')">Review Wrong</button>
            <button class="btn btn-exit" onclick="exitToMenu()">Exit to Menu</button>
        </div>
    </div>

    <script>
        const REVIEW_VERSION = "v2.0.2";

        function initReview() {
            document.getElementById('version-display').innerText = REVIEW_VERSION;

            const rawData = localStorage.getItem('orion_final_results');
            if (!rawData) { window.location.href = 'mainmenu.html'; return; }
            
            const results = JSON.parse(rawData);
            const data = results.data;
            const questions = results.questions;

            let correct = 0, wrong = 0, skipped = 0, answeredCount = 0;
            let categoryStats = {};

            questions.forEach((q) => {
                if (!categoryStats[q.category]) categoryStats[q.category] = { correct: 0, total: 0 };
                categoryStats[q.category].total++;

                const userAns = data.selections[q.id];
                if (userAns) {
                    answeredCount++;
                    if (userAns === q.correct) {
                        correct++;
                        categoryStats[q.category].correct++;
                    } else {
                        wrong++;
                    }
                } else {
                    skipped++;
                }
            });

            const percent = answeredCount > 0 ? Math.round((correct / answeredCount) * 100) : 0;
            const hasPassed = percent >= 86;

            document.getElementById('res-text').innerText = hasPassed ? "PASSED" : "FAILED";
            document.getElementById('res-emoji').innerText = hasPassed ? "✅" : "❌";
            document.getElementById('res-text').parentElement.className = `result-status ${hasPassed ? 'pass-text' : 'fail-text'}`;
            
            document.getElementById('res-detail').innerText = `${correct} / ${answeredCount} — ${percent}%`;
            document.getElementById('res-detail').className = `result-detail ${hasPassed ? 'pass-text' : 'fail-text'}`;

            document.getElementById('stat-answered').innerText = answeredCount;
            document.getElementById('stat-skipped').innerText = skipped;
            document.getElementById('stat-correct').innerText = correct;
            document.getElementById('stat-wrong').innerText = wrong;

            const catArea = document.getElementById('category-data');
            catArea.innerHTML = "";
            Object.keys(categoryStats).sort().forEach(cat => {
                const c = categoryStats[cat];
                const div = document.createElement('div');
                div.className = 'cat-item';
                
                let p = 0;
                let userAttemptedInCat = 0;
                questions.forEach(q => {
                    if(q.category === cat && data.selections[q.id]) userAttemptedInCat++;
                });

                if (userAttemptedInCat > 0) {
                    p = Math.round((c.correct / userAttemptedInCat) * 100);
                }

                const scoreClass = p >= 86 ? "pass-text" : "fail-text";
                div.innerHTML = `<span>${cat}</span><span class="${scoreClass}">${p}%</span>`;
                catArea.appendChild(div);
            });
        }

        function startReview(mode) { 
            localStorage.setItem('orion_review_mode', mode); 
            window.location.href = 'review_detail.html'; 
        }

        function exitToMenu() { 
            // Ensures current session data remains for resumption
            localStorage.removeItem('orion_final_results'); 
            window.location.href = 'mainmenu.html'; 
        }
        window.onload = initReview;
    </script>
</body>
</html>
