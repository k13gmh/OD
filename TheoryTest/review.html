<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Review</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; color: #333; padding: 10px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; margin-top: 5px; }
        .result-card { background: #fff; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; margin-bottom: 15px; }
        .result-status { font-size: 2.2rem; font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .result-detail { font-size: 1.2rem; font-weight: 600; }
        .card { background: #fff; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; margin-bottom: 15px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #f8fafc; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #edf2f7; }
        .stat-label { font-size: 0.7rem; color: #7f8c8d; text-transform: uppercase; display: block; }
        .stat-val { font-size: 1.1rem; font-weight: bold; color: #2d3748; }
        .cat-header { font-size: 0.8rem; font-weight: bold; color: #a0aec0; margin-bottom: 8px; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 5px;}
        .cat-item { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dotted #f1f1f1; font-size: 0.85rem; }
        .pass-text { color: #5cb85c; }
        .fail-text { color: #d9534f; }
        .neutral { color: #cbd5e0; }
        
        /* 2x2 Button Grid */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .btn { border: none; padding: 12px 5px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; transition: opacity 0.2s; }
        .btn-blue { background: #007bff; color: #fff; }
        .btn-grey { background: #bdc3c7; color: #2c3e50; }
        .btn:active { opacity: 0.8; }

        .v-tag { position: fixed; bottom: 8px; right: 12px; font-family: monospace; font-size: 0.65rem; color: #bdc3c7; }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-result" class="result-card">
            <div id="res-status" class="result-status">
                <span id="res-emoji"></span>
                <span id="res-text">Calculating...</span>
            </div>
            <div id="res-detail" class="result-detail">-- / -- (--%)</div>
        </div>

        <div class="card">
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-label">Answered</span><span id="stat-answered" class="stat-val">0</span></div>
                <div class="stat-box"><span class="stat-label">Skipped</span><span id="stat-skipped" class="stat-val">0</span></div>
                <div class="stat-box"><span class="stat-label">Correct</span><span id="stat-correct" class="stat-val" style="color:#5cb85c;">0</span></div>
                <div class="stat-box"><span class="stat-label">Wrong</span><span id="stat-wrong" class="stat-val" style="color:#d9534f;">0</span></div>
            </div>

            <div class="cat-header">Category Analysis</div>
            <div id="category-data"></div>
        </div>

        <div class="menu-grid">
            <button class="btn btn-blue" onclick="startReview('all')">Review All</button>
            <button class="btn btn-blue" onclick="startReview('wrong')">Review Wrong</button>
            <button class="btn btn-grey" onclick="exitToMenu(false)">Save & Exit</button>
            <button class="btn btn-grey" onclick="exitToMenu(true)">Clear & Exit</button>
        </div>
    </div>

    <span class="v-tag">v1.6 (Review)</span>

    <script>
        function initReview() {
            const rawData = localStorage.getItem('orion_final_results');
            if (!rawData) { window.location.href = 'mainmenu.html'; return; }
            
            const results = JSON.parse(rawData);
            const data = results.data;
            const questions = results.questions;

            let correct = 0, wrong = 0, skipped = 0, answeredCount = 0;
            let categoryStats = {};

            questions.forEach((q) => {
                if (!categoryStats[q.category]) categoryStats[q.category] = { correct: 0, total: 0 };
                categoryStats[q.category].total++;

                const userAns = data.selections[q.id];
                if (userAns) {
                    answeredCount++;
                    if (userAns === q.correct) {
                        correct++;
                        categoryStats[q.category].correct++;
                    } else {
                        wrong++;
                    }
                } else {
                    skipped++;
                }
            });

            const total = questions.length;
            const percent = total > 0 ? Math.round((correct / total) * 100) : 0;
            const hasPassed = percent >= 86;

            const textEl = document.getElementById('res-text');
            const emojiEl = document.getElementById('res-emoji');
            const detailEl = document.getElementById('res-detail');
            
            textEl.innerText = hasPassed ? "PASSED" : "FAILED";
            emojiEl.innerText = hasPassed ? "✅" : "❌";
            textEl.parentElement.className = `result-status ${hasPassed ? 'pass-text' : 'fail-text'}`;
            
            detailEl.innerText = `${correct} / ${total} — ${percent}% (Pass: 86%)`;
            detailEl.className = `result-detail ${hasPassed ? 'pass-text' : 'fail-text'}`;

            document.getElementById('stat-answered').innerText = answeredCount;
            document.getElementById('stat-skipped').innerText = skipped;
            document.getElementById('stat-correct').innerText = correct;
            document.getElementById('stat-wrong').innerText = wrong;

            const catArea = document.getElementById('category-data');
            catArea.innerHTML = "";
            Object.keys(categoryStats).sort().forEach(cat => {
                const c = categoryStats[cat];
                const div = document.createElement('div');
                div.className = 'cat-item';
                const p = Math.round((c.correct / c.total) * 100);
                const scoreClass = p >= 86 ? "pass-text" : "fail-text";
                div.innerHTML = `<span>${cat}</span><span class="${scoreClass}">${p}%</span>`;
                catArea.appendChild(div);
            });
        }

        function startReview(mode) { 
            localStorage.setItem('orion_review_mode', mode); 
            window.location.href = 'review_detail.html'; 
        }

        function exitToMenu(clearData) { 
            if (clearData) {
                localStorage.removeItem('orion_current_session'); 
                localStorage.removeItem('orion_final_results'); 
            }
            window.location.href = 'mainmenu.html'; 
        }
        window.onload = initReview;
    </script>
</body>
</html>
