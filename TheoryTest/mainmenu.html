<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #000; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        h1 { font-size: 2rem; letter-spacing: 2px; margin-bottom: 5px; }
        h2 { font-size: 1.1rem; font-weight: 300; margin-bottom: 20px; }
        
        /* Status Colors */
        .status { font-size: 0.9rem; margin-bottom: 30px; }
        .status.unlocked { color: #2ecc71; }
        .status.locked { color: #e74c3c; }
        .status::before { content: "‚óè "; }
        
        .menu-card { background: #1c1c1e; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .sub-heading { color: #8e8e93; font-size: 0.75rem; text-align: left; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        #dynamic-buttons { display: flex; flex-direction: column; gap: 12px; }
        
        .btn-blue { background: #007aff; color: #fff; border: none; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 0.9rem; width: 100%; text-transform: uppercase; transition: opacity 0.2s; }
        .btn-blue:active { opacity: 0.7; }
        
        #v-tag { position: fixed; bottom: 15px; right: 20px; font-size: 0.7rem; color: #444; font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ORION DRIVE</h1>
        <h2>Theory Test</h2>
        <div id="status-text" class="status unlocked">Checking System...</div>

        <div class="menu-card">
            <div class="sub-heading">Mock Tests</div>
            <div id="dynamic-buttons">
                <div style="color: #666; font-size: 0.8rem;">Loading options...</div>
            </div>
        </div>
    </div>

    <div id="v-tag">v2.2.0</div>

    <script>
        /**
         * Logic: Reads from options.json and removes all auto-redirects [cite: 2026-01-11, 2026-01-17]
         */
        async function loadMenu() {
            const container = document.getElementById('dynamic-buttons');
            const statusDiv = document.getElementById('status-text');

            // Check security - looks in both storage types for iPad compatibility [cite: 2026-01-11]
            const token = localStorage.getItem('orion_session_token') || sessionStorage.getItem('orion_session_token');

            if (!token) {
                // If no token, show locked message instead of redirecting to 404 [cite: 2026-01-13]
                statusDiv.innerText = "System Locked";
                statusDiv.className = "status locked";
                container.innerHTML = `<div style="color: #e74c3c; font-size: 0.85rem; padding: 15px; border: 1px dashed #e74c3c; border-radius: 10px;">
                    SECURITY TOKEN REQUIRED<br><span style="font-size: 0.7rem; opacity: 0.8;">Access denied.</span></div>`;
                return;
            }

            try {
                // Set status to green
                statusDiv.innerText = "System Unlocked";
                statusDiv.className = "status unlocked";

                // Load your options.json file [cite: 2026-01-11]
                const response = await fetch('options.json');
                if (!response.ok) throw new Error("options.json not found");
                
                const options = await response.json();
                container.innerHTML = ''; 

                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-blue';
                    btn.innerText = opt.description;
                    btn.onclick = () => { window.location.href = opt.htmlName; };
                    container.appendChild(btn);
                });
            } catch (err) {
                container.innerHTML = `<div style="color: #ff3b30; font-size: 0.8rem;">Error: ${err.message}</div>`;
                console.error(err);
            }
        }

        window.onload = loadMenu;
    </script>
</body>
</html>
