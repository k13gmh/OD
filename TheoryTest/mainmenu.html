<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #000; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        h1 { font-size: 2rem; letter-spacing: 2px; margin-bottom: 5px; }
        h2 { font-size: 1.1rem; font-weight: 300; margin-bottom: 20px; }
        .status { color: #2ecc71; font-size: 0.9rem; margin-bottom: 30px; }
        .status::before { content: "‚óè "; }
        
        .menu-card { background: #1c1c1e; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .sub-heading { color: #8e8e93; font-size: 0.75rem; text-align: left; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        #dynamic-buttons { display: flex; flex-direction: column; gap: 12px; }
        
        .btn-blue { background: #007aff; color: #fff; border: none; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 0.9rem; width: 100%; text-transform: uppercase; transition: opacity 0.2s; }
        .btn-blue:active { opacity: 0.7; }
        
        #v-tag { position: fixed; bottom: 15px; right: 20px; font-size: 0.7rem; color: #444; font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ORION DRIVE</h1>
        <h2>Theory Test</h2>
        <div class="status">System Unlocked</div>

        <div class="menu-card">
            <div class="sub-heading">Mock Tests</div>
            <div id="dynamic-buttons">
                <div style="color: #666; font-size: 0.8rem;">Loading options...</div>
            </div>
        </div>
    </div>

    <div id="v-tag">v2.1.0</div>

    <script>
        async function loadMenu() {
            // Security check from your previous sessions
            if (!sessionStorage.getItem('orion_session_token')) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('options.json');
                if (!response.ok) throw new Error("Could not load options");
                
                const options = await response.json();
                const container = document.getElementById('dynamic-buttons');
                container.innerHTML = ''; // Clear loading text

                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-blue';
                    btn.innerText = opt.description;
                    btn.onclick = () => { window.location.href = opt.htmlName; };
                    container.appendChild(btn);
                });
            } catch (err) {
                document.getElementById('dynamic-buttons').innerHTML = 
                    `<div style="color: #ff3b30; font-size: 0.8rem;">Error loading menu options.</div>`;
                console.error(err);
            }
        }

        window.onload = loadMenu;
    </script>
</body>
</html>
