<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #sync-modal, #smtm-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:9999; padding: 20px; box-sizing: border-box; }
        .sync-box, .smtm-box { background:#fff; padding:25px; border-radius:20px; width:100%; max-width:400px; text-align:center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .sync-box h3, .smtm-box h3 { margin-top:0; color:#333; font-size: 1.4rem; }
        .sync-box p, .smtm-box p { font-size:0.95rem; color:#666; line-height:1.4; margin-bottom:20px; }
        .sync-btn-stack { display: flex; flex-direction: column; gap: 12px; }
        .btn-grey { background: #8e8e93 !important; color: white !important; cursor: not-allowed !important; opacity: 0.6; }
        
        #menu-options { display: none; flex-direction: column; width: 100%; box-sizing: border-box; }
        .footer-text { color: #8e8e93 !important; font-size: 0.65rem !important; font-family: sans-serif !important; font-weight: normal !important; text-transform: none; }
        
        /* Show Me Tell Me UI */
        #smtm-container { margin-top: 20px; padding: 15px; border-top: 2px dashed #eee; display: none; }
        .smtm-choice { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #d1e3f8; border-radius: 10px; background: #fdfdfd; cursor: pointer; font-size: 0.9rem; text-align: left; }
        .smtm-choice:hover { background: #f0f7ff; }
    </style>
</head>
<body>
    <div id="sync-modal">
        <div class="sync-box">
            <h3 id="modal-title">Assets Required</h3>
            <p id="modal-desc">Download all images now for 100% offline use, or download them automatically as you practice?</p>
            <div class="sync-btn-stack">
                <button class="btn btn-blue" onclick="startSync(true)">DOWNLOAD ALL IMAGES</button>
                <button class="btn btn-grey" style="cursor:pointer !important; opacity:1;" onclick="startSync(false)">DOWNLOAD AS I GO</button>
            </div>
        </div>
    </div>

    <div id="smtm-modal">
        <div class="smtm-box">
            <h3 id="joke-title">üé≤ Bad Luck!</h3>
            <p id="joke-text"></p>
            <button class="btn btn-blue" onclick="document.getElementById('smtm-modal').style.display='none'">Show Me the Question</button>
        </div>
    </div>

    <div class="container">
        <div style="margin-bottom: 20px; text-align: center;">
            <img src="images/logo.jpeg" alt="Orion Drive Logo" style="width: 280px; height: auto;">
        </div>

        <h2 style="text-align: center; color: #666; font-size: 1.1rem; margin-top: 0; margin-bottom: 20px;">Theory Test System</h2>
        
        <div id="status-msg" style="color: #5cb85c; font-size: 0.85rem; margin-bottom: 15px; font-weight: bold; display: none; text-align: center;">
            ‚óè System Unlocked
        </div>

        <div class="card">
            <div id="lock-ui">
                <p style="font-size: 0.85rem; color: #8e8e93; margin-bottom: 15px;">Monthly Security Token Required</p>
                <input type="text" id="passCode" placeholder="ENTER CODE" autocomplete="off" 
                       style="background: #fff; border: 1px solid #d1e3f8; color: #007bff; padding: 15px; font-size: 1.3rem; width: 100%; box-sizing: border-box; text-align: center; border-radius: 12px; margin-bottom: 15px; font-family: monospace;">
                <button class="btn btn-blue" onclick="verifyAccess()">Unlock System</button>
            </div>

            <div id="menu-options"></div>

            <div id="smtm-container">
                <h3 style="font-size: 1rem; color: #333; margin-bottom: 10px;">Show Me, Tell Me</h3>
                <p id="smtm-question" style="font-size: 0.9rem; color: #555; margin-bottom: 15px; font-weight: bold;"></p>
                <div id="smtm-answers"></div>
                <div id="smtm-feedback" style="display:none; margin-top:10px; padding:10px; background:#e7f3ff; border-radius:8px; font-size:0.85rem; color:#0056b3;"></div>
                <button id="smtm-continue" class="btn btn-blue" style="display:none; margin-top:10px;" onclick="unlockButtons()">Continue to Theory</button>
            </div>
            
            <div id="sync-ui" style="display:none; text-align:center; padding: 20px;">
                <div style="width:100%; background:#eee; height:8px; border-radius:4px; overflow:hidden;">
                    <div id="sync-bar" style="width:0%; background:#007bff; height:100%;"></div>
                </div>
                <p id="sync-status-text" style="color:#007bff; font-size:0.75rem; margin-top:12px;">Connecting...</p>
            </div>

            <div class="card-footer" style="display: flex; flex-direction: column; gap: 5px; padding: 10px 15px; border-top: 1px solid #eee;">
                <div style="display: flex; justify-content: space-between; width: 100%;">
                    <span class="footer-text">ORION DRIVE</span>
                    <span id="v-tag" class="footer-text">v2.6.5</span>
                </div>
                <div id="db-counts" class="footer-text" style="text-align: left;">Database: Loading...</div>
            </div>
        </div>
        
        <p style="text-align:center; margin-top:15px;">
            <button onclick="triggerManualSync()" class="footer-text" style="background:none; border:none; cursor:pointer; text-decoration:underline;">Force Database Refresh</button>
        </p>
    </div>

    <script src="mainmenu.js?v=2.6.5"></script>
</body>
</html>
