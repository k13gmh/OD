<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px; text-align: center;">
            <img src="images/logo.jpeg" alt="Orion Drive Logo" style="width: 280px; height: auto;">
        </div>

        <h2 style="text-align: center; color: #666; font-size: 1.1rem; margin-top: 0; margin-bottom: 20px;">Theory Test System</h2>
        
        <div id="status-msg" style="color: #5cb85c; font-size: 0.85rem; margin-bottom: 15px; font-weight: bold; display: none; text-align: center;">
            ‚óè System Unlocked
        </div>

        <div class="card">
            <div id="lock-ui">
                <p style="font-size: 0.85rem; color: #8e8e93; margin-bottom: 15px;">Monthly Security Token Required</p>
                <input type="text" id="passCode" placeholder="ENTER CODE" autocomplete="off" 
                       style="background: #fff; border: 1px solid #d1e3f8; color: #007bff; padding: 15px; font-size: 1.3rem; width: 100%; box-sizing: border-box; text-align: center; border-radius: 12px; margin-bottom: 15px; font-family: monospace;">
                <button class="btn btn-blue" onclick="verifyAccess()">Unlock System</button>
            </div>

            <div id="menu-options" style="display:none; width: 100%; flex-direction: column;">
                </div>
            
            <div class="card-footer">
                <span>ORION DRIVE</span>
                <span>v2.3.0</span>
            </div>
        </div>
    </div>

    <script>
        // ... (Security logic remains the same)

        async function showMenu() { 
            document.getElementById('lock-ui').style.display = 'none'; 
            const menuOptions = document.getElementById('menu-options');
            menuOptions.style.display = 'flex'; // Use flex to allow vertical stacking
            menuOptions.style.flexDirection = 'column';
            document.getElementById('status-msg').style.display = 'block'; 

            try {
                const response = await fetch('options.json');
                const options = await response.json();
                menuOptions.innerHTML = ''; 
                options.forEach(opt => {
                    const anchor = document.createElement('a');
                    anchor.href = opt.htmlName;
                    anchor.className = 'btn btn-blue';
                    anchor.style.textDecoration = 'none';
                    anchor.style.marginBottom = '12px'; // Spacing between stacked buttons
                    anchor.style.display = 'block';
                    anchor.style.width = '100%';
                    anchor.innerText = opt.description;
                    menuOptions.appendChild(anchor);
                });
            } catch (err) {
                menuOptions.innerHTML = `<p style="color:#ff3b30; font-size:0.8rem;">Error loading options.json</p>`;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
