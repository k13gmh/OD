<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; color: #333; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; }
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; text-align: center; }
        h1 { font-size: 1.8rem; color: #1a1a1a; margin-bottom: 5px; }
        h2 { font-size: 1rem; color: #666; font-weight: 400; margin-bottom: 20px; }
        .status-bar { display: inline-block; background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; margin-bottom: 25px; }
        .status-bar::before { content: "‚óè "; }
        .sub-heading { color: #d9534f; font-size: 0.85rem; font-weight: bold; text-align: left; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        #dynamic-buttons { display: flex; flex-direction: column; gap: 12px; }
        .btn-blue { background: #007bff; color: #fff; border: none; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 0.95rem; width: 100%; text-transform: uppercase; }
        #v-tag-top { position: fixed; top: 10px; right: 15px; font-family: monospace; font-size: 0.9rem; color: #fff; background: rgba(0, 122, 255, 0.9); padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="v-tag-top">v2.1.6</div>

    <div class="container">
        <div class="card">
            <h1>ORION DRIVE</h1>
            <h2>Theory Test</h2>
            <div class="status-bar">System Unlocked</div>

            <div class="sub-heading">Mock Tests</div>
            <div id="dynamic-buttons">
                <div style="color: #999; padding: 20px;">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        async function initMenu() {
            // UPDATED: Check localStorage for iPad stability [cite: 2026-01-11]
            // UPDATED: Redirecting specifically to gatekeeper.html to avoid 404 [cite: 2026-01-11]
            if (!localStorage.getItem('orion_session_token')) {
                window.location.replace('gatekeeper.html'); 
                return;
            }

            try {
                const response = await fetch('options.json');
                if (!response.ok) throw new Error("options.json not found");
                
                const options = await response.json();
                const container = document.getElementById('dynamic-buttons');
                container.innerHTML = ''; 

                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-blue';
                    btn.innerText = opt.description;
                    btn.onclick = () => { window.location.href = opt.htmlName; };
                    container.appendChild(btn);
                });
            } catch (err) {
                document.getElementById('dynamic-buttons').innerHTML = 
                    `<div style="color: #d9534f; padding: 10px;">Menu Error: ${err.message}</div>`;
            }
        }

        window.onload = initMenu;
    </script>
</body>
</html>
