<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #sync-modal, #smtm-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:9999; padding: 20px; box-sizing: border-box; }
        .sync-box, .smtm-box { background:#fff; padding:25px; border-radius:20px; width:100%; max-width:400px; text-align:center; }
        
        .container { max-width: 450px; margin: 0 auto; padding: 15px; }

        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 20px; /* Internal spacing for everything */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        #menu-options { display: none; flex-direction: column; width: 100%; }

        /* Button size fix - removed fixed heights and large padding */
        .main-btn {
            text-decoration: none;
            margin-bottom: 12px;
            padding: 15px; 
            border-radius: 12px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
            display: block;
            font-size: 1rem;
        }

        .btn-grey { background: #8e8e93 !important; color: white !important; cursor: not-allowed; opacity: 0.6; }
        
        #smtm-container { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ddd; display: none; }
        .smtm-choice { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #d1e3f8; border-radius: 10px; background: #fdfdfd; cursor: pointer; text-align: left; }

        /* Footer inside card fix */
        .footer-area { 
            margin-top: 20px; 
            padding-top: 10px; 
            border-top: 1px solid #eee; 
        }
        .footer-row { display: flex; justify-content: space-between; align-items: center; }
        .footer-text { color: #8e8e93 !important; font-size: 0.7rem !important; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="sync-modal">
        <div class="sync-box">
            <h3 id="modal-title">Assets Required</h3>
            <p id="modal-desc">Download all images for offline use?</p>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="btn btn-blue" onclick="startSync(true)">DOWNLOAD ALL</button>
                <button class="btn btn-grey" style="opacity:1; cursor:pointer;" onclick="startSync(false)">LATER</button>
            </div>
        </div>
    </div>

    <div id="smtm-modal">
        <div class="smtm-box">
            <h3 id="joke-title">ðŸŽ² Bad Luck!</h3>
            <p id="joke-text"></p>
            <button class="btn btn-blue" onclick="document.getElementById('smtm-modal').style.display='none'">Show Me the Question</button>
        </div>
    </div>

    <div class="container">
        <div style="margin-bottom: 20px; text-align: center;">
            <img src="images/logo.jpeg" alt="Orion Drive Logo" style="width: 240px; height: auto;">
        </div>

        <div class="card">
            <h2 style="text-align: center; color: #666; font-size: 1rem; margin-top: 0; margin-bottom: 15px;">Theory Test System</h2>

            <div id="lock-ui">
                <input type="text" id="passCode" placeholder="ENTER CODE" autocomplete="off" 
                       style="background: #fff; border: 1px solid #ddd; color: #007bff; padding: 15px; font-size: 1.2rem; width: 100%; box-sizing: border-box; text-align: center; border-radius: 12px; margin-bottom: 15px;">
                <button class="btn btn-blue" onclick="verifyAccess()" style="width:100%;">Unlock</button>
            </div>

            <div id="menu-options"></div>

            <div id="smtm-container">
                <p id="smtm-question" style="font-size: 0.9rem; font-weight: bold; margin-bottom: 10px;"></p>
                <div id="smtm-answers"></div>
                <div id="smtm-feedback" style="display:none; padding:10px; background:#f0f7ff; border-radius:8px; font-size:0.8rem; margin-bottom:10px;"></div>
                <button id="smtm-continue" class="btn btn-blue" style="display:none; width:100%;" onclick="unlockButtons()">CONTINUE</button>
            </div>
            
            <div id="sync-ui" style="display:none; text-align:center; padding: 15px;">
                <div style="width:100%; background:#eee; height:6px; border-radius:3px; overflow:hidden;">
                    <div id="sync-bar" style="width:0%; background:#007bff; height:100%;"></div>
                </div>
                <p id="sync-status-text" style="color:#007bff; font-size:0.7rem; margin-top:8px;">Syncing...</p>
            </div>

            <div class="footer-area">
                <div class="footer-row">
                    <span class="footer-text">ORION DRIVE</span>
                    <span id="v-tag" class="footer-text">v2.6.8</span>
                </div>
                <div id="db-counts" class="footer-text" style="margin-top: 4px;">Initializing...</div>
            </div>
        </div>
        
        <p style="text-align:center; margin-top:15px;">
            <button onclick="triggerManualSync()" class="footer-text" style="background:none; border:none; text-decoration:underline; cursor:pointer;">Force Database Refresh</button>
        </p>
    </div>

    <script src="mainmenu.js?v=2.6.8"></script>
</body>
</html>
