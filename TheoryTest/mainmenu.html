<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px; text-align: center;">
            <img src="images/logo.jpeg" alt="Orion Drive Logo" style="width: 280px; height: auto;">
        </div>

        <h2 style="text-align: center; color: #666; font-size: 1.1rem; margin-top: 0; margin-bottom: 20px;">Theory Test System</h2>
        
        <div id="status-msg" style="color: #5cb85c; font-size: 0.85rem; margin-bottom: 15px; font-weight: bold; display: none; text-align: center;">
            ‚óè System Unlocked
        </div>

        <div class="card">
            <div id="lock-ui">
                <p style="font-size: 0.85rem; color: #8e8e93; margin-bottom: 15px;">Monthly Security Token Required</p>
                <input type="text" id="passCode" placeholder="ENTER CODE" autocomplete="off" 
                       style="background: #fff; border: 1px solid #d1e3f8; color: #007bff; padding: 15px; font-size: 1.3rem; width: 100%; box-sizing: border-box; text-align: center; border-radius: 12px; margin-bottom: 15px; font-family: monospace;">
                <button class="btn btn-blue" onclick="verifyAccess()">Unlock System</button>
            </div>

            <div id="menu-options" style="display:none; width: 100%; flex-direction: column;">
                <p style="text-align:center; color:#8e8e93; font-size:0.8rem;">Initialising Data...</p>
            </div>
            
            <div class="card-footer">
                <div>
                    <span>ORION DRIVE</span>
                    <span id="sync-progress" style="margin-left: 10px; color: #8e8e93; font-weight: normal; font-size: 0.7rem;"></span>
                </div>
                <span>v2.4.3</span>
            </div>
        </div>
    </div>

    <script>
        // Version Check: v2.4.3
        const ALPH = "ABCDEFGHJKMNPQRTUVWXYZ2346789#";
        const curMonthYear = (new Date().getUTCMonth() + 1) + "-" + new Date().getUTCFullYear();

        const categoryFiles = [
            'alertness', 'attitude', 'safety', 'hazard', 'margins', 
            'vulnerable', 'other', 'conditions', 'motorway', 
            'signs', 'documents', 'incidents', 'loading'
        ];

        function getMMYY() {
            const d = new Date();
            const mm = String(d.getUTCMonth() + 1).padStart(2, '0');
            const yy = String(d.getUTCFullYear()).slice(-2);
            return mm + yy;
        }

        function calcKey() {
            const d = new Date(); 
            const s = new Date(Date.UTC(d.getFullYear(), d.getMonth(), 1, 0, 0, 0));
            const e = new Date(Date.UTC(1900, 0, 1, 0, 0, 0)); 
            const m = Math.floor((s.getTime() - e.getTime()) / 60000);
            let v = m % Math.pow(32, 4); 
            let r = ""; 
            for (let j = 0; j < 4; j++) { r = ALPH.charAt(v % 32) + r; v = Math.floor(v / 32); }
            while (r.length < 4) { r = ALPH.charAt(0) + r; }
            let t = 0; 
            let ra = r.split('').reverse();
            for (let j = 0; j < ra.length; j++) { 
                let x = ALPH.indexOf(ra[j]); 
                if (j % 2 === 0) { x *= 2; if (x >= 32) x = (x % 32) + Math.floor(x / 32); } 
                t += x; 
            }
            let ci = (32 - (t % 32)) % 32; 
            return r + (ALPH[ci] || ALPH[0]);
        }

        const targetKey = calcKey();

        function init() {
            if (localStorage.getItem('gatekeeper_stamp') === curMonthYear) { 
                showMenu(); 
            }
        }

        function verifyAccess() {
            const input = document.getElementById('passCode').value.toUpperCase();
            if (input === targetKey) { 
                localStorage.setItem('gatekeeper_stamp', curMonthYear);
                localStorage.setItem('orion_session_token', getMMYY());
                showMenu(); 
            } else { 
                alert("Incorrect Code."); 
            }
        }

        async function buildMasterDatabase() {
            let masterPool = [];
            const progressDisplay = document.getElementById('sync-progress');
            const total = categoryFiles.length;
            
            try {
                for (let i = 0; i < total; i++) {
                    const cat = categoryFiles[i];
                    const percent = Math.round(((i + 1) / total) * 100);
                    progressDisplay.innerText = `[${cat}.json ${percent}%]`;
                    
                    const response = await fetch(`${cat}.json`);
                    if (response.ok) {
                        const data = await response.json();
                        masterPool = masterPool.concat(data);
                    }
                }
                localStorage.setItem('orion_master.json', JSON.stringify(masterPool));
                localStorage.removeItem('orion_current_session');
                progressDisplay.innerText = "";
                return true;
            } catch (err) {
                progressDisplay.innerText = "Sync Error";
                return false;
            }
        }

        async function showMenu() { 
            document.getElementById('lock-ui').style.display = 'none'; 
            const menuOptions = document.getElementById('menu-options');
            menuOptions.style.display = 'flex'; 
            menuOptions.style.flexDirection = 'column';
            document.getElementById('status-msg').style.display = 'block'; 

            const dbReady = await buildMasterDatabase();

            try {
                const response = await fetch('options.json');
                const options = await response.json();
                menuOptions.innerHTML = ''; 
                
                options.forEach(opt => {
                    const anchor = document.createElement('a');
                    anchor.href = opt.htmlName;
                    anchor.className = 'btn btn-blue';
                    // Inline style fixes to ensure buttons look like the original design
                    anchor.style.textDecoration = 'none';
                    anchor.style.marginBottom = '12px';
                    anchor.style.display = 'flex';
                    anchor.style.alignItems = 'center';
                    anchor.style.justifyContent = 'center';
                    anchor.style.width = '100%';
                    anchor.style.boxSizing = 'border-box';
                    anchor.style.borderRadius = '12px'; // Matching your passcode input
                    anchor.style.padding = '15px';      // Consistent sizing
                    anchor.innerText = opt.description;
                    menuOptions.appendChild(anchor);
                });
            } catch (err) {
                menuOptions.innerHTML = `<p style="color:#ff3b30; font-size:0.8rem;">Error loading options.json</p>`;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
