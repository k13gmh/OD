<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driving Theory - Main Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .version-footer {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Theory Test Pro</h1>
            <div id="status-bar" class="status-offline">System Offline</div>
        </header>

        <div class="menu-grid">
            <button class="menu-item" onclick="location.href='untimed.html'">
                <span class="icon">üìù</span>
                <span>Untimed Practice</span>
            </button>
            <button class="menu-item" onclick="location.href='mock.html'">
                <span class="icon">‚è±Ô∏è</span>
                <span>Mock Test</span>
            </button>
            <button class="menu-item" onclick="location.href='signs.html'">
                <span class="icon">üõë</span>
                <span>Sign Gallery</span>
            </button>
            <button class="menu-item" onclick="location.href='stats.html'">
                <span class="icon">üìä</span>
                <span>Progress</span>
            </button>
        </div>

        <div id="sync-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2 id="sync-title">Update Required</h2>
                <p id="sync-status">New data is available. Would you like to sync now?</p>
                <div class="progress-container" id="progress-container" style="display:none;">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="modal-actions" id="modal-buttons">
                    <button id="btn-later" class="btn-secondary">LATER</button>
                    <button id="btn-download" class="btn-primary">DOWNLOAD ALL</button>
                </div>
            </div>
        </div>

        <footer>
            <button class="reset-link" onclick="confirmReset()">Refresh Data</button>
        </footer>
    </div>

    <div id="debug-info" style="font-size:10px; color:gray; text-align:center; margin-top:10px;"></div>
    <div class="version-footer">vh2.8.8 j2.8.8</div>

    <script src="mainmenu.js?v=2.8.8"></script>
    <script>
        function confirmReset() {
            if(confirm("Reset local storage and force re-sync?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
