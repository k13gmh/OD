<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f7f9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .menu-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 80%; max-width: 300px; }
        .btn { background: #007bff; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; margin: 10px 0; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-timed { background: #d9534f; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="menu-card">
        <h1>Orion Drive</h1>
        <button class="btn" onclick="startTest('untimed')">Practice (Untimed)</button>
        <button class="btn btn-timed" onclick="startTest('timed')">Mock Test (Timed)</button>
        <button class="btn" style="background:#666;" onclick="window.location.href='maintain.html'">Maintenance</button>
    </div>

    <script>
        async function startTest(mode) {
            // Set session token
            sessionStorage.setItem('orion_session_token', 'active_' + Date.now());
            
            const response = await fetch('questions.json');
            const allQuestions = await response.json();
            const sessionQs = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 50);
            
            const sessionData = {
                questions: sessionQs.map((q, idx) => ({ ...q, originalIndex: idx + 1 })),
                data: { selections: {}, flagged: [], seenIndices: [0] },
                currentIndex: 0
            };

            if (mode === 'timed') {
                sessionData.timeLeft = 3420; // 57 Minutes in seconds
                localStorage.setItem('orion_timed_session', JSON.stringify(sessionData));
                window.location.href = 'timed.html';
            } else {
                localStorage.setItem('orion_current_session', JSON.stringify(sessionData));
                window.location.href = 'untimed.html';
            }
        }
    </script>
</body>
</html>
