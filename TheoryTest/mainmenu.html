<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Main Menu</title>
    <style>
        /* Orion Drive Standard Styles [cite: 2026-01-11] */
        body { 
            font-family: -apple-system, sans-serif; 
            background-color: #f4f7f9; 
            color: #333; 
            padding: 20px; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            margin-top: 10px; 
            text-align: center;
        }

        /* Logo Styling to match your provided image */
        .logo-container {
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 180px; /* Adjust based on your logo file */
            height: auto;
        }

        h1 { color: #1a1a1a; margin-bottom: 5px; font-size: 1.5rem; letter-spacing: 1px; }
        h2 { color: #666; margin-top: 0; font-size: 1rem; margin-bottom: 20px; }

        #status-msg { 
            color: #5cb85c; 
            font-size: 0.85rem; 
            margin-bottom: 15px; 
            font-weight: bold; 
            display: none; 
        }

        .card { 
            background: #fff; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            border: 1px solid #e1e8ed; 
            margin-bottom: 20px; 
            min-height: 180px; 
            position: relative; 
            box-sizing: border-box;
        }

        .lock-screen input { 
            background: #fff; 
            border: 1px solid #d1e3f8; 
            color: #007bff; 
            padding: 15px; 
            font-size: 1.2rem; 
            width: 100%; 
            box-sizing: border-box; 
            text-align: center; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            font-family: monospace; 
        }

        .btn { 
            background: #007bff; 
            color: #fff; 
            border: none; 
            padding: 16px 0; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase; 
            width: 100%; 
            margin-top: 10px; 
            display: block; 
            text-decoration: none; 
            box-sizing: border-box; 
            text-align: center; 
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .btn:hover { background: #0056b3; }

        /* Discreet Footer Info [cite: 2026-01-11] */
        .v-tag { 
            position: absolute; 
            bottom: 10px; 
            right: 15px; 
            font-size: 0.65rem; 
            color: #ccc; 
            font-family: monospace; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Orion Drive Logo">
        </div>

        <h1>ORION DRIVE</h1>
        <h2>Theory Test System</h2>
        <div id="status-msg">‚óè System Unlocked</div>

        <div class="card">
            <div id="lock-ui">
                <p style="font-size: 0.85rem; color: #8e8e93; margin-bottom: 15px;">Monthly Security Token Required</p>
                <input type="text" id="passCode" placeholder="ENTER CODE" autocomplete="off">
                <button class="btn" onclick="verifyAccess()">Unlock System</button>
            </div>

            <div id="menu-options" style="display:none;">
                </div>
            
            <span class="v-tag">v2.3.0</span>
        </div>
    </div>

    <script>
        const ALPH = "ABCDEFGHJKMNPQRTUVWXYZ2346789#";
        const curMonthYear = (new Date().getUTCMonth() + 1) + "-" + new Date().getUTCFullYear();

        function getMMYY() {
            const d = new Date();
            const mm = String(d.getUTCMonth() + 1).padStart(2, '0');
            const yy = String(d.getUTCFullYear()).slice(-2);
            return mm + yy;
        }

        function calcKey() {
            const d = new Date(); 
            const s = new Date(Date.UTC(d.getFullYear(), d.getMonth(), 1, 0, 0, 0));
            const e = new Date(Date.UTC(1900, 0, 1, 0, 0, 0)); 
            const m = Math.floor((s.getTime() - e.getTime()) / 60000);
            let v = m % Math.pow(32, 4); 
            let r = ""; 
            for (let j = 0; j < 4; j++) { r = ALPH.charAt(v % 32) + r; v = Math.floor(v / 32); }
            while (r.length < 4) { r = ALPH.charAt(0) + r; }
            let t = 0; 
            let ra = r.split('').reverse();
            for (let j = 0; j < ra.length; j++) { 
                let x = ALPH.indexOf(ra[j]); 
                if (j % 2 === 0) { x *= 2; if (x >= 32) x = (x % 32) + Math.floor(x / 32); } 
                t += x; 
            }
            let ci = (32 - (t % 32)) % 32; 
            return r + (ALPH[ci] || ALPH[0]);
        }

        function init() {
            if (localStorage.getItem('gatekeeper_stamp') === curMonthYear) { 
                showMenu(); 
            }
        }

        function verifyAccess() {
            const input = document.getElementById('passCode').value.toUpperCase();
            if (input === calcKey()) { 
                localStorage.setItem('gatekeeper_stamp', curMonthYear);
                localStorage.setItem('orion_session_token', getMMYY());
                showMenu(); 
            } else { 
                alert("Incorrect Code."); 
            }
        }

        async function showMenu() { 
            document.getElementById('lock-ui').style.display = 'none'; 
            const menuOptions = document.getElementById('menu-options');
            menuOptions.style.display = 'block'; 
            document.getElementById('status-msg').style.display = 'block'; 

            try {
                const response = await fetch('options.json');
                const options = await response.json();
                menuOptions.innerHTML = ''; 
                options.forEach(opt => {
                    const anchor = document.createElement('a');
                    anchor.href = opt.htmlName;
                    anchor.className = 'btn';
                    anchor.innerText = opt.description;
                    menuOptions.appendChild(anchor);
                });
            } catch (err) {
                menuOptions.innerHTML = `<p style="color:#ff3b30; font-size:0.8rem;">Error loading options.json</p>`;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
