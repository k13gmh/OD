<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Theory Test</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #000; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }
        .container { text-align: center; width: 100%; max-width: 400px; margin-top: 50px; }
        h1 { color: #fff; margin-bottom: 5px; letter-spacing: 2px; font-weight: bold; }
        h2 { color: #ffffff; margin-top: 0; font-weight: bold; font-size: 1.2rem; margin-bottom: 5px; }
        #status-msg { color: #28a745; font-size: 0.85rem; margin-bottom: 20px; font-weight: bold; display: none; }
        .menu-box { background: #1c1c1e; padding: 25px; border-radius: 20px; border: 1px solid #2c2c2e; box-shadow: 0 10px 30px rgba(0,0,0,0.5); box-sizing: border-box; position: relative; min-height: 180px; }
        .lock-screen input { background: #000; border: 1px solid #444; color: #007bff; padding: 12px; font-size: 1.2rem; width: 100%; box-sizing: border-box; text-align: center; border-radius: 8px; margin-bottom: 15px; font-family: monospace; }
        .btn { background: #007bff; color: #fff; border: none; padding: 15px 0; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; margin-top: 10px; display: block; text-decoration: none; box-sizing: border-box; text-align: center; }
        .v-tag { position: absolute; bottom: 10px; right: 15px; font-size: 0.65rem; color: #555; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORION DRIVE</h1>
        <h2>Theory Test</h2>
        <div id="status-msg">‚óè System Unlocked</div>

        <div class="menu-box">
            <div id="lock-ui">
                <p style="font-size: 0.8rem; color: #8e8e93;">Monthly Security Token Required</p>
                <input type="text" id="passCode" placeholder="ENTER CODE" autocomplete="off">
                <button class="btn" onclick="verifyAccess()">Unlock System</button>
            </div>

            <div id="menu-options" style="display:none;"></div>
            <span class="v-tag">v2.3.0</span>
        </div>
    </div>

    <script>
        // Security logic remains 100% local storage [cite: 2026-01-11, 2026-01-17]
        const ALPH = "ABCDEFGHJKMNPQRTUVWXYZ2346789#";

        function getMMYY() {
            const d = new Date();
            const mm = String(d.getUTCMonth() + 1).padStart(2, '0');
            const yy = String(d.getUTCFullYear()).slice(-2);
            return mm + yy;
        }

        function calcKey() {
            const d = new Date(); 
            const s = new Date(Date.UTC(d.getFullYear(), d.getMonth(), 1, 0, 0, 0));
            const e = new Date(Date.UTC(1900, 0, 1, 0, 0, 0)); 
            const m = Math.floor((s.getTime() - e.getTime()) / 60000);
            let v = m % Math.pow(32, 4); 
            let r = ""; 
            for (let j = 0; j < 4; j++) { r = ALPH.charAt(v % 32) + r; v = Math.floor(v / 32); }
            while (r.length < 4) { r = ALPH.charAt(0) + r; }
            let t = 0; 
            let ra = r.split('').reverse();
            for (let j = 0; j < ra.length; j++) { 
                let x = ALPH.indexOf(ra[j]); 
                if (j % 2 === 0) { x *= 2; if (x >= 32) x = (x % 32) + Math.floor(x / 32); } 
                t += x; 
            }
            let ci = (32 - (t % 32)) % 32; 
            return r + (ALPH[ci] || ALPH[0]);
        }

        const curMonthYear = (new Date().getUTCMonth() + 1) + "-" + new Date().getUTCFullYear();

        function init() {
            // Check if already unlocked for this month [cite: 2026-01-17]
            if (localStorage.getItem('gatekeeper_stamp') === curMonthYear) { 
                showMenu(); 
            }
        }

        function verifyAccess() {
            const input = document.getElementById('passCode').value.toUpperCase();
            // Still uses the internal calcKey to verify, but provides no visual hints [cite: 2026-01-11]
            if (input === calcKey()) { 
                localStorage.setItem('gatekeeper_stamp', curMonthYear);
                localStorage.setItem('orion_session_token', getMMYY());
                showMenu(); 
            } else { 
                alert("Incorrect Code."); 
            }
        }

        async function showMenu() { 
            document.getElementById('lock-ui').style.display = 'none'; 
            const menuOptions = document.getElementById('menu-options');
            menuOptions.style.display = 'block'; 
            document.getElementById('status-msg').style.display = 'block'; 

            try {
                const response = await fetch('options.json');
                const options = await response.json();
                menuOptions.innerHTML = ''; 
                options.forEach(opt => {
                    const anchor = document.createElement('a');
                    anchor.href = opt.htmlName;
                    anchor.className = 'btn';
                    anchor.innerText = opt.description;
                    menuOptions.appendChild(anchor);
                });
            } catch (err) {
                menuOptions.innerHTML = `<p style="color:#ff3b30; font-size:0.8rem;">Error loading options.json</p>`;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
