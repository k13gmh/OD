<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Interface - v1.0.6</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        #display {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>System Timer</h2>
        <div id="display">00</div>
        <button onclick="runTestTimer()">Start 10s Timer</button>
        <div id="statusLabel" class="status">Ready</div>
    </div>

    <script src="timed.js"></script>

    <script>
        /**
         * Local UI Logic
         * Version: 1.0.6
         */
        function runTestTimer() {
            const display = document.getElementById('display');
            const status = document.getElementById('statusLabel');
            let count = 10;

            display.textContent = count;
            status.textContent = "Timer Running...";

            // Calling the global object from timed.js
            window.TimedEvents.startTimer('mainTest', 10, () => {
                display.textContent = "00";
                status.textContent = "Time Expired!";
                alert("Timer Complete");
            });

            // Local interval just to update the UI display
            const uiInterval = setInterval(() => {
                count--;
                if (count >= 0) {
                    display.textContent = count < 10 ? "0" + count : count;
                }
                if (count <= 0 || !window.TimedEvents.isActive('mainTest')) {
                    clearInterval(uiInterval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
