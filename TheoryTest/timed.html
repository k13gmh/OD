<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Theory Test - v1.0.7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e5e5;
            margin: 0;
            padding: 20px;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 5px 5px 0 0;
        }
        .question-info { font-weight: bold; font-size: 1.2rem; }
        
        /* LED Style Timer */
        #timer-display {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00; /* Green LED initially */
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 1.5rem;
            border: 2px solid #555;
        }

        .category-info { font-style: italic; font-size: 1rem; }

        .content-area {
            background-color: white;
            padding: 40px;
            border: 1px solid #ccc;
            min-height: 300px;
        }
        .footer-bar {
            background-color: #ddd;
            padding: 15px;
            text-align: right;
            border-radius: 0 0 5px 5px;
        }
        button.finish-btn {
            padding: 10px 25px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="question-info">Question 1 of 50</div>
        
        <div id="timer-display">57:00</div>
        
        <div class="category-info">Category: Road Signs</div>
    </div>

    <div class="content-area" id="test-content">
        <h3>What does this sign mean?</h3>
        <p>[Question Content Placeholder]</p>
    </div>

    <div class="footer-bar">
        <button class="finish-btn" onclick="forceFinish()">Finish Test</button>
    </div>

    <script src="timed.js"></script>
    <script>
        // Start the test with 57 minutes (standard DVSA time)
        // Change the '57' to '2.1' if you want to test the red color transition quickly
        window.onload = function() {
            window.TheoryTimer.start(57, 'timer-display', function() {
                forceFinish();
            });
        };

        function forceFinish() {
            window.TheoryTimer.stop();
            alert("Time has expired! Your test is now being submitted.");
            // Add your results logic here to match your original script.js
            document.getElementById('test-content').innerHTML = "<h2>Test Submitted.</h2>";
        }
    </script>
</body>
</html>
