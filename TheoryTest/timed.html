<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Timed Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .timer-display {
            background: #000;
            color: #0f0;
            padding: 8px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            display: inline-block;
        }
        .header-center { text-align: center; width: 100%; }
    </style>
</head>
<body>
    <div id="img-modal" onclick="this.style.display='none'">
        <img id="img-modal-content" alt="Full view">
    </div>

    <div class="container">
        <div class="header-center">
            <div id="timer" class="timer-display">57:00</div>
        </div>

        <div id="test-ui">
            <div class="card">
                <div class="q-header">
                    <div id="q-number">...</div>
                    <div id="q-category">...</div>
                </div>
                <img id="q-image" src="" alt="Thumbnail" onclick="document.getElementById('img-modal').style.display='flex'; document.getElementById('img-modal-content').src=this.src;">
                <div id="q-text" class="question-text">Loading...</div>
                <div id="options-area"></div>
                
                <div class="card-footer">
                    <span id="version-tag">HTML: v2.4.2 | JS: Loading...</span>
                    <span id="q-id-display">ID: --</span>
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button class="btn" onclick="changeQuestion(-1)">< BACK</button>
                <button class="btn" onclick="changeQuestion(1)">NEXT ></button>
                <button id="flag-btn" class="btn" onclick="toggleFlag()">FLAG</button>
                <button class="btn" onclick="finishTest()">FINISH</button>
            </div>
        </div>
    </div>
    <script src="timed.js"></script>
</body>
</html>
