<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Timed Test - Orion Drive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern Header Layout [cite: 2026-01-11] */
        .header-wrapper {
            background: #f4f7f9;
            border-bottom: 1px solid #e1e8ed;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .title-group { text-align: left; }
        h1 { margin: 0; font-size: 1.3rem; letter-spacing: 1px; color: #333; font-weight: 800; }
        h2 { margin: 0; font-size: 0.8rem; color: #ff3b30; text-transform: uppercase; font-weight: bold; }

        .version-tag {
            text-align: right;
            font-size: 0.65rem;
            font-family: monospace;
            line-height: 1.2;
        }

        .timer-row {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        #timer {
            background: #000;
            color: #0f0;
            padding: 8px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Question Box [cite: 2026-01-11] */
        #question-box {
            background: white;
            border-radius: 24px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            text-align: center;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid #e1e8ed;
            border-radius: 14px;
            background: #ffffff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .option-btn:active { background: #e9ecef; transform: scale(0.98); }
        
        .discreet-id { color: #bdc3c7; font-size: 0.7rem; font-family: monospace; margin-top: 15px; }

        .action-footer {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="header-top-row">
            <div class="title-group">
                <h1>ORION DRIVE</h1>
                <h2>Timed Test</h2>
            </div>
            <div class="version-tag">
                <span style="color: #007bff;">HTML: v2.4.0</span><br>
                <span style="color: #bdc3c7;" id="js-version-text">JS: Loading...</span>
            </div>
        </div>
        
        <div class="timer-row">
            <div id="timer">57:00</div>
        </div>
    </div>

    <div class="container">
        <div id="question-box">
            <div id="question-text" style="font-size: 1.2rem; font-weight: 600; line-height: 1.4; color: #1a1a1a;">Initializing Test...</div>
            <div id="options-container" style="margin-top: 20px;"></div>
            <div id="question-id" class="discreet-id"></div>
        </div>

        <div class="action-footer">
            <button class="btn btn-blue" onclick="confirmQuit()" style="background-color: #6c757d;">QUIT</button>
            <button class="btn btn-blue" id="flag-btn">FLAG</button>
        </div>
    </div>

    <script src="timed.js"></script>
</body>
</html>
