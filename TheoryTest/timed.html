<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Timed Test - Orion Drive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #f4f7f9;
            border-bottom: 1px solid #e1e8ed;
        }
        #timer {
            background: #000;
            color: #0f0;
            padding: 5px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .version-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.65rem;
            font-family: monospace;
        }
        #question-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .option-btn:hover { background: #e9ecef; }
        .discreet-id { color: #bdc3c7; font-size: 0.7rem; font-family: monospace; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="version-tag" id="version-display">
        <span style="color: #007bff;">HTML: v2.3.8</span> | <span style="color: #bdc3c7;" id="js-version-text">JS: Loading...</span>
    </div>

    <div class="header-container">
        <div>
            <h1 style="margin:0; font-size: 1.2rem; letter-spacing: 1px;">ORION DRIVE</h1>
            <h2 style="margin:0; font-size: 0.8rem; color: #ff3b30;">TIMED TEST</h2>
        </div>
        <div id="timer">57:00</div>
    </div>

    <div class="container">
        <div id="question-box">
            <div id="question-text" style="font-size: 1.2rem; font-weight: 600; margin-bottom: 20px;">Loading test...</div>
            <div id="options-container"></div>
            <div id="question-id" class="discreet-id"></div>
        </div>

        <div style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn btn-blue" onclick="location.href='mainmenu.html'">QUIT</button>
            <button class="btn btn-blue" id="flag-btn">FLAG</button>
        </div>
    </div>

    <script src="timed.js"></script>
</body>
</html>
