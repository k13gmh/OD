<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Timed Theory Test</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; color: #333; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; margin-top: 10px; }
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; margin-bottom: 20px; min-height: 150px; text-align: center; position: relative; }
        
        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: bold; gap: 10px; }
        #q-number { color: #d9534f; font-size: 1.1rem; flex: 1; text-align: left; }
        #q-category { color: #5cb85c; font-size: 0.95rem; flex: 1; text-align: right; }
        
        #timer-display {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 1.2rem;
            border: 2px solid #333;
            min-width: 80px;
            text-align: center;
        }

        #q-image { display: none; width: 60px; height: 60px; object-fit: cover; margin: 0 auto 15px auto; border-radius: 8px; border: 2px solid #007bff; cursor: pointer; }
        .question-text { font-size: 1.25rem; margin-bottom: 25px; line-height: 1.4; color: #1a1a1a; font-weight: 600; text-align: left; }
        .option-btn { background: #fff; color: #007bff; border: 1px solid #d1e3f8; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; text-align: left; cursor: pointer; font-size: 1.05rem; }
        .option-btn.selected { border-color: #007bff; background: #e7f2ff; border-width: 2px; font-weight: bold; }
        
        .btn { background: #bdc3c7; color: #444; border: none; padding: 18px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; width: 100%; }
        .btn-blue { background: #007bff; color: #fff; }
        
        #resume-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #fff; padding: 30px; border-radius: 20px; text-align: center; max-width: 85%; }
        #v-tag-top { position: fixed; top: 10px; right: 15px; font-family: monospace; font-size: 0.9rem; color: #fff; background: rgba(0, 122, 255, 0.9); padding: 4px 8px; border-radius: 4px; z-index: 1000; }
        
        #img-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center; }
        #img-modal-content { max-width:260px; max-height:260px; border-radius:10px; border:3px solid white; }
        #q-id-display { position: absolute; bottom: 8px; right: 12px; font-size: 0.65rem; color: #ddd; font-family: monospace; }
    </style>
</head>
<body>
    <div id="v-tag-top">v2.0.1</div>
    
    <div id="img-modal" onclick="this.style.display='none'">
        <img id="img-modal-content" alt="Full view">
    </div>

    <div id="resume-modal">
        <div class="modal-content">
            <h3>Resume Session?</h3>
            <button class="btn btn-blue" style="margin-bottom:10px;" onclick="resumeTest(true)">RESUME</button>
            <button class="btn" onclick="resumeTest(false)">START NEW</button>
        </div>
    </div>

    <div class="container">
        <div id="test-ui">
            <div class="card">
                <div class="q-header">
                    <div id="q-number">...</div>
                    <div id="timer-display">57:00</div>
                    <div id="q-category">...</div>
                </div>
                <img id="q-image" src="" alt="Thumbnail">
                <div id="q-text" class="question-text">Loading...</div>
                <div id="options-area"></div>
                <div id="q-id-display">ID: --</div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button class="btn" onclick="changeQuestion(-1)">< BACK</button>
                <button class="btn" onclick="changeQuestion(1)">NEXT ></button>
                <button id="flag-btn" class="btn" onclick="toggleFlag()">FLAG</button>
                <button class="btn" onclick="showSummary()">FINISH</button>
            </div>
        </div>
        <div id="summary-ui" style="display:none; text-align:center;"></div>
    </div>
    <script src="timed.js"></script>
</body>
</html>
