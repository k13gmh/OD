<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - My Lessons</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .diary-card { background: #fff; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 20px; }
        .lesson-item { border-left: 4px solid #007bff; padding: 12px; margin-bottom: 12px; background: #f8f9fa; border-radius: 0 8px 8px 0; }
        .lesson-date { font-weight: bold; color: #333; display: block; font-size: 0.9rem; }
        .lesson-desc { font-size: 0.85rem; color: #555; margin-top: 4px; display: block; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; margin: 10px 0; }
        .status-pill { font-size: 0.7rem; padding: 4px 10px; border-radius: 12px; display: inline-block; margin-top: 10px; }
        .status-syncing { background: #fff3cd; color: #856404; }
        .status-ready { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        #debug-log { margin-top: 20px; font-family: monospace; font-size: 0.6rem; color: #bbb; white-space: pre-wrap; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-top: 20px;">
            <h1 style="margin-bottom: 5px;">My Lessons</h1>
            <p style="color: #8e8e93; font-size: 0.8rem;">Orion Drive Diary</p>
        </div>

        <div class="diary-card">
            <label style="font-size: 0.8rem; color: #666;">Enter Student Name</label>
            <input type="text" id="studentName" placeholder="e.g. Lewis" oninput="saveName()" />
            
            <button class="btn btn-blue" onclick="syncDiary()" style="width: 100%; font-weight: bold;">UPDATE DIARY</button>

            <div id="diary-status" style="display: none; text-align: center;">
                <span id="status-text" class="status-pill"></span>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

            <div id="lesson-list">
                <p style="text-align: center; color: #999; font-size: 0.9rem;">Tap Update to check for lessons.</p>
            </div>
            
            <div id="debug-log"></div>
        </div>

        <p style="text-align: center; margin-top: 20px;">
            <a href="mainmenu.html" style="color: #007bff; text-decoration: none; font-size: 0.9rem;">&larr; Back to Menu</a>
        </p>

        <div style="text-align: center; margin-top: 30px; opacity: 0.5;">
            <span style="font-size: 0.65rem;">ORION DRIVE ● DIARY ● v1.0.5</span>
        </div>
    </div>

    <script>
        const TD_LINK = "https://web.totaldrive.app/calsync/?id=11693755868-1006";
        
        window.onload = () => {
            const savedName = localStorage.getItem('orion_student_name');
            if (savedName) document.getElementById('studentName').value = savedName;
        };

        function saveName() {
            localStorage.setItem('orion_student_name', document.getElementById('studentName').value);
        }

        function updateStatus(text, type) {
            const statusDiv = document.getElementById('diary-status');
            const statusText = document.getElementById('status-text');
            statusDiv.style.display = 'block';
            statusText.innerText = text;
            statusText.className = "status-pill " + (type === 'syncing' ? 'status-syncing' : type === 'error' ? 'status-error' : 'status-ready');
        }

        async function syncDiary() {
            const list = document.getElementById('lesson-list');
            const logger = document.getElementById('debug-log');
            const name = document.getElementById('studentName').value.trim().toLowerCase();

            if (!name) return alert("Please enter your name first.");

            logger.innerText = "Attempting secure sync...";
            updateStatus("Connecting...", "syncing");
            list.innerHTML = "<p style='text-align:center;'>Fetching data...</p>";

            try {
                // Mimicking Safari by using a cleaner proxy request
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(TD_LINK)}&_=${Date.now()}`;
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Server Refused Connection");
                
                const json = await response.json();
                const rawText = json.contents;

                if (!rawText || !rawText.includes("BEGIN:VCALENDAR")) {
                    throw new Error("Data Blocked by Provider");
                }

                const lessons = parseICS(rawText, name);
                displayLessons(lessons);
                updateStatus("Updated Successfully", "ready");
                logger.innerText += "\nSuccess: Found " + lessons.length + " matching lessons.";

            } catch (err) {
                updateStatus("Sync Failed", "error");
                list.innerHTML = "<p style='text-align:center; color:#721c24;'>Could not retrieve diary. The server might be busy.</p>";
                logger.innerText += "\nError: " + err.message;
            }
        }

        function parseICS(icsString, filterName) {
            const events = [];
            const lines = icsString.split(/\r?\n/);
            let currentEvent = null;

            lines.forEach(line => {
                if (line.startsWith("BEGIN:VEVENT")) {
                    currentEvent = {};
                } else if (line.startsWith("END:VEVENT")) {
                    if (currentEvent && currentEvent.summary && currentEvent.summary.toLowerCase().includes(filterName)) {
                        events.push(currentEvent);
                    }
                    currentEvent = null;
                } else if (currentEvent) {
                    if (line.startsWith("SUMMARY:")) currentEvent.summary = line.substring(8).trim();
                    if (line.startsWith("DTSTART:")) currentEvent.start = line.substring(8).trim();
                }
            });

            const now = new Date().toISOString().replace(/[-:]/g, '').split('.')[0];
            return events.filter(e => e.start >= now).sort((a, b) => a.start.localeCompare(b.start));
        }

        function displayLessons(lessons) {
            const list = document.getElementById('lesson-list');
            if (lessons.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#999;'>No upcoming lessons found.</p>";
                return;
            }

            list.innerHTML = "";
            lessons.slice(0, 10).forEach(lesson => {
                list.innerHTML += `
                    <div class="lesson-item">
                        <span class="lesson-date">${formatICSDate(lesson.start)}</span>
                        <span class="lesson-desc">${lesson.summary}</span>
                    </div>
                `;
            });
        }

        function formatICSDate(icsDate) {
            const y = icsDate.substring(0, 4);
            const m = parseInt(icsDate.substring(4, 6)) - 1;
            const d = icsDate.substring(6, 8);
            const hh = icsDate.substring(9, 11);
            const mm = icsDate.substring(11, 13);
            const dateObj = new Date(Date.UTC(y, m, d, hh, mm));
            return dateObj.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>
</html>
