<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Drive - Database Maintainer</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Matching your original 'Red Border' style */
        .card { background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 15px; position: relative; }
        .error-card { border: 2px solid #ff4757 !important; background: #fff5f5; }
        
        .id-badge { font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; display: block; }
        .error-tag { background: #ff4757; color: white; padding: 3px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; float: right; }
        .valid-tag { background: #2ed573; color: white; padding: 3px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; float: right; }
        
        .data-box { margin-top: 10px; font-size: 0.9rem; }
        .row { margin-bottom: 8px; display: flex; border-bottom: 1px solid #eee; padding-bottom: 4px; }
        .label { font-weight: bold; width: 100px; color: #666; font-size: 0.8rem; text-transform: uppercase; }
        .val { flex: 1; color: #000; }
        .err-val { color: #ff4757; font-weight: bold; background: #ffffb3; padding: 0 4px; }

        .btn { background: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; text-decoration: none; }
        .v-tag { position: fixed; bottom: 10px; right: 15px; font-family: monospace; font-size: 0.7rem; color: #bdc3c7; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Maintain Tool</h1>
        <a href="mainmenu.html" class="btn" style="background:#6c757d;">BACK</a>
    </div>

    <div id="stats" class="card" style="background:#eef2f7;">
        Analysing questions.json...
    </div>

    <div id="audit-list"></div>
</div>

<span class="v-tag">v1.7 (Maintain)</span>

<script>
    async function runAudit() {
        const auditList = document.getElementById('audit-list');
        const statsBox = document.getElementById('stats');
        
        try {
            const response = await fetch('questions.json');
            const data = await response.json();
            
            let errorsCount = 0;
            auditList.innerHTML = "";

            data.forEach((q, index) => {
                let issues = [];
                const validLetters = ["A", "B", "C", "D"];
                
                // Detection logic
                if (!validLetters.includes(q.correct)) issues.push("FORMAT ERROR");
                if (q.explanation && q.explanation.length < 5) issues.push("EXP ERROR");

                const isError = issues.length > 0;
                if (isError) errorsCount++;

                const card = document.createElement('div');
                card.className = isError ? 'card error-card' : 'card';
                
                card.innerHTML = `
                    <span class="${isError ? 'error-tag' : 'valid-tag'}">${isError ? issues.join(" / ") : 'VALID'}</span>
                    <span class="id-badge">ID: ${q.id}</span>
                    
                    <div class="data-box">
                        <div class="row"><span class="label">Question:</span><span class="val">${q.question}</span></div>
                        <div class="row"><span class="label">Choice A:</span><span class="val">${q.choices.A || ""}</span></div>
                        <div class="row"><span class="label">Choice B:</span><span class="val">${q.choices.B || ""}</span></div>
                        <div class="row"><span class="label">Choice C:</span><span class="val">${q.choices.C || ""}</span></div>
                        <div class="row"><span class="label">Choice D:</span><span class="val">${q.choices.D || ""}</span></div>
                        <div class="row">
                            <span class="label">Correct:</span>
                            <span class="val ${!validLetters.includes(q.correct) ? 'err-val' : ''}">${q.correct || "???"}</span>
                        </div>
                        <div class="row">
                            <span class="label">Explanation:</span>
                            <span class="val ${q.explanation && q.explanation.length < 5 ? 'err-val' : ''}">${q.explanation || ""}</span>
                        </div>
                    </div>
                `;
                auditList.appendChild(card);
            });

            statsBox.innerHTML = `Found <strong>${data.length}</strong> questions. Errors: <span style="color:#ff4757; font-weight:bold;">${errorsCount}</span>`;

        } catch (e) {
            statsBox.innerHTML = `<span class="error-tag">LOAD FAILED: Check questions.json</span>`;
        }
    }

    window.onload = runAudit;
</script>

</body>
</html>
