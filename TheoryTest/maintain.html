<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Maintenance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .edit-grid { display: grid; gap: 15px; margin-top: 15px; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 0.8em; color: var(--primary-color); margin-bottom: 4px; }
        .choice-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #q-image-preview { 
            max-width: 200px; 
            margin: 10px auto; 
            display: block; 
            border: 2px solid #444; 
            cursor: pointer;
        }
        .maintenance-footer { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>
    <div id="img-modal" onclick="this.style.display='none'">
        <img id="img-modal-content" alt="Full view">
    </div>

    <div class="container">
        <div class="card">
            <div class="q-header">
                <div id="m-status">Maintenance Mode</div>
                <div>ID Search</div>
            </div>

            <div class="input-group">
                <input type="text" id="search-id" placeholder="Enter Question ID..." style="padding:12px; border-radius:8px; border:1px solid #444; background:#222; color:white;">
                <button class="btn" onclick="loadQuestionById()" style="margin-top:8px;">LOAD QUESTION</button>
            </div>

            <div id="edit-form" style="display:none;">
                <div class="edit-grid">
                    <img id="q-image-preview" src="" alt="Thumbnail" onclick="document.getElementById('img-modal').style.display='flex'; document.getElementById('img-modal-content').src=this.src;">
                    
                    <div class="input-group">
                        <label>Question Text</label>
                        <textarea id="edit-q-text" rows="3"></textarea>
                    </div>

                    <div class="choice-row">
                        <div class="input-group"><label>Choice A</label><input type="text" id="edit-a"></div>
                        <div class="input-group"><label>Choice B</label><input type="text" id="edit-b"></div>
                        <div class="input-group"><label>Choice C</label><input type="text" id="edit-c"></div>
                        <div class="input-group"><label>Choice D</label><input type="text" id="edit-d"></div>
                    </div>

                    <div class="input-group">
                        <label>Correct Answer (A, B, C, or D)</label>
                        <input type="text" id="edit-correct">
                    </div>

                    <div class="input-group">
                        <label>Explanation</label>
                        <textarea id="edit-explanation" rows="3"></textarea>
                    </div>
                </div>

                <div class="maintenance-footer">
                    <button class="btn" style="background:#27ae60;" onclick="saveChanges()">SAVE CHANGES TO MEMORY</button>
                    <button class="btn" style="background:#2980b9;" onclick="copySingleJSON()">COPY THIS QUESTION</button>
                    <button class="btn" style="background:#8e44ad;" onclick="copyFullJSON()">COPY FULL JSON (questions.json)</button>
                </div>
            </div>

            <div class="card-footer">
                <span id="version-tag">HTML: v2.2.8 | JS: v2.2.8</span>
                <span id="q-id-display">ID: --</span>
            </div>
        </div>
        <button class="btn" onclick="window.location.href='mainmenu.html'" style="margin-top:15px; width:100%;">BACK TO MENU</button>
    </div>

    <script src="maintain.js"></script>
</body>
</html>
