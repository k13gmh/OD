<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion Drive</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.jpg">
    <link rel="apple-touch-icon-precomposed" href="icon-192.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        #question-counter {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1em;
            text-align: left;
            transition: 0.2s;
        }
        .option-btn:active {
            background-color: #e0e0e0;
        }
        #result-container {
            display: none;
            text-align: center;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="quiz-content">
        <div id="question-counter">Question 1 of 50</div>
        <div id="question-text">Loading question...</div>
        <div id="options-container">
            </div>
    </div>

    <div id="result-container">
        <h2>Quiz Complete!</h2>
        <p id="final-score" style="font-size: 1.5em; font-weight: bold;"></p>
        <button onclick="location.reload()" style="padding: 10px 20px; border-radius: 5px; background: #d32f2f; color: white; border: none;">Restart Quiz</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
