<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Wall Reset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
    
    <div class="container">
        <div id="test-ui">
            <div class="card">
                <div class="q-header">
                    <div id="q-number">SYSTEM ADMIN</div>
                    <div id="q-category">WALL RESET</div>
                </div>

                <div class="question-text" style="text-align: center; padding: 40px 10px;">
                    <p style="color: #ff3b30; font-weight: bold;">
                        WARNING: This will permanently clear all "Wall of Shame" weightings.
                    </p>
                </div>

                <div id="options-area" style="padding: 0 20px 20px 20px;">
                    <button class="btn" style="background-color: #ff3b30; margin-bottom: 12px;" onclick="clearShame()">
                        CONFIRM CLEAR SHAME
                    </button>
                    <button class="btn" onclick="window.location.href='sysmenu.html'">
                        CANCEL / RETURN
                    </button>
                </div>
                
                <div class="card-footer">
                    <span id="version-tag">HTML: v1.0.5 | JS: v1.0.5</span>
                    <span id="q-id-display">ADMIN TOOL</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Logic to clear the specific tally from localStorage [cite: 2026-01-11]
         */
        function clearShame() {
            if (confirm("Are you sure? This cannot be undone.")) {
                localStorage.removeItem('orion_shame_tally');
                alert("Wall of Shame cleared successfully.");
                // Corrected redirection [cite: 2026-01-17]
                window.location.href = 'sysmenu.html';
            }
        }

        window.onload = function() {
            console.log("Wall Reset Tool v1.0.5 Loaded");
        };
    </script>
</body>
</html>
