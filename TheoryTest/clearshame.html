<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Reset System - Orion Drive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reset-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .warning-text {
            color: #ff3b30;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .v-tag {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: monospace;
            font-size: 0.7rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h1 style="margin-bottom: 10px;">WALL OF SHAME</h1>
        <p class="warning-text">CAUTION: This will reset all question weights to zero.</p>
        
        <button class="btn" style="background-color: #ff3b30; color: white; width: 250px; margin-bottom: 15px;" onclick="clearShame()">
            CLEAR ALL SHAME
        </button>
        
        <button class="btn" style="width: 250px;" onclick="window.location.href='mainmenu.html'">
            RETURN TO MENU
        </button>
    </div>

    <div class="v-tag">v1.0.0</div>

    <script>
        function clearShame() {
            // Confirm with user before deleting [cite: 2026-01-17]
            if (confirm("Are you sure? This cannot be undone.")) {
                // Remove the specific tally from storage [cite: 2026-01-11]
                localStorage.removeItem('orion_shame_tally');
                alert("The Wall of Shame has been cleared.");
                window.location.href = 'mainmenu.html';
            }
        }
    </script>
</body>
</html>
