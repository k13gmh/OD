<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Wall Reset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #000; color: #fff;"> <div class="container">
        <div id="test-ui" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
            
            <h1 style="color: #FFA500; margin-bottom: 5px;">ORION DRIVE</h1>
            <h2 style="color: #FFA500; margin-bottom: 30px; font-size: 1.2rem;">System Administration</h2>

            <div class="card" style="width: 100%; max-width: 400px; padding: 30px; text-align: center; background: #1a1a1a; border: 1px solid #333;">
                <p style="color: #ff3b30; font-weight: bold; margin-bottom: 20px;">
                    WARNING: This will permanently clear all "Wall of Shame" weightings.
                </p>
                
                <button class="btn" style="background-color: #ff3b30; margin-bottom: 15px;" onclick="clearShame()">
                    CLEAR WALL RESET
                </button>
                
                <button class="btn" onclick="window.location.href='sysadmin.html'">
                    RETURN TO ADMIN
                </button>
            </div>

            <div style="margin-top: 20px;">
                <span style="font-family: monospace; color: #444; font-size: 0.8rem;">
                    HTML: v1.0.3 | JS: v1.0.3
                </span>
            </div>
        </div>
    </div>

    <script>
        function clearShame() {
            // Standard safety check [cite: 2026-01-17]
            if (confirm("Are you sure? This cannot be undone.")) {
                localStorage.removeItem('orion_shame_tally');
                alert("Wall of Shame cleared successfully.");
                window.location.href = 'sysadmin.html';
            }
        }
    </script>
</body>
</html>
