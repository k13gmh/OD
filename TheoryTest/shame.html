<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Wall of Shame - Orion Drive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the Shame list cards [cite: 2026-01-11] */
        .shame-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; }
        .shame-card { 
            background: #1c1c1e; 
            border: 1px solid #2c2c2e; 
            border-radius: 12px; 
            padding: 20px; 
            position: relative; 
            text-align: left;
        }
        .shame-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .error-label { color: #ff3b30; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; }
        .q-text-shame { color: #fff; font-size: 1.05rem; margin-bottom: 15px; line-height: 1.4; }
        .correct-box { 
            background: rgba(40, 167, 69, 0.15); 
            border: 1px solid #28a745; 
            color: #28a745; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 0.95rem;
        }
        h1 { color: #fff; text-align: center; letter-spacing: 2px; margin-bottom: 5px; }
        h2 { color: #ff3b30; text-align: center; margin-top: 0; font-size: 0.9rem; margin-bottom: 20px; }
        .no-shame { text-align: center; padding: 40px; color: #28a745; font-weight: bold; background: #fff; border-radius: 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body style="background-color: #000;"> <div class="container">
        <h1>ORION DRIVE</h1>
        <h2>WALL OF SHAME</h2>
        
        <a href="mainmenu.html" class="btn" style="background: #323234; color: #fff; margin-bottom: 25px; text-decoration: none; text-align: center;">RETURN TO MENU</a>

        <div id="shame-list" class="shame-container">
            </div>

        <div style="margin-top: 30px; font-size: 0.65rem; color: #444; font-family: monospace; text-align: center;">
            <span id="version-tag">HTML: v2.2.8 | JS: Loading...</span>
        </div>
    </div>

    <script>
        const JS_VERSION = "v2.2.8";
        const HTML_VERSION = "v2.2.8";

        // Security Check [cite: 2026-01-17]
        if (!localStorage.getItem('orion_session_token')) {
            window.location.href = 'mainmenu.html';
        }

        async function init() {
            const vTag = document.getElementById('version-tag');
            if (vTag) vTag.innerText = `HTML: ${HTML_VERSION} | JS: ${JS_VERSION}`;

            const shameList = document.getElementById('shame-list');
            const tallyData = JSON.parse(localStorage.getItem('orion_shame_tally') || '{}');
            
            const ids = Object.keys(tallyData);
            if (ids.length === 0) {
                shameList.innerHTML = '<div class="no-shame">Excellent! The Wall of Shame is empty.</div>';
                return;
            }

            try {
                const response = await fetch('questions.json');
                const allQuestions = await response.json();

                // Sort by highest tally [cite: 2026-01-11]
                const sortedIds = ids.sort((a, b) => tallyData[b] - tallyData[a]);

                shameList.innerHTML = '';
                sortedIds.forEach(id => {
                    const q = allQuestions.find(item => item.id == id);
                    if (q) {
                        const card = document.createElement('div');
                        card.className = 'shame-card';
                        card.innerHTML = `
                            <div class="shame-header">
                                <span style="font-family: monospace; color: #666; font-size: 0.7rem;">ID: ${id}</span>
                                <span class="error-label">Error Weight: ${tallyData[id]}</span>
                            </div>
                            <div class="q-text-shame">${q.question}</div>
                            <div class="correct-box">
                                CORRECT: ${q.choices[q.correct]}
                            </div>
                        `;
                        shameList.appendChild(card);
                    }
                });
            } catch (e) {
                shameList.innerHTML = '<p style="color:red; text-align:center;">Error loading database.</p>';
            }
        }

        window.onload = init;
    </script>
</body>
</html>
