<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Wall of Shame - Orion Drive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sticky Header Logic [cite: 2026-01-11] */
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #f4f7f9;
            padding: 10px 0;
            z-index: 1000;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid #e1e8ed;
        }
        
        h1 { color: #333; text-align: center; letter-spacing: 2px; margin: 5px 0; }
        h2 { color: #ff3b30; text-align: center; margin: 0; font-size: 0.9rem; text-transform: uppercase; }
        
        /* Version Tag in Red [cite: 2026-01-11] */
        #version-tag { 
            color: #ff3b30; 
            font-size: 0.65rem; 
            font-family: monospace; 
            margin-bottom: 10px;
        }

        .shame-container { width: 100%; max-width: 600px; padding: 20px 0; display: flex; flex-direction: column; gap: 15px; }
        
        /* Question Card Styling [cite: 2026-01-11] */
        .shame-card { 
            background: #fff; 
            border: 1px solid #e1e8ed; 
            border-radius: 20px; 
            padding: 20px; 
            position: relative; 
            text-align: left;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .shame-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .error-label { color: #ff3b30; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; }
        .q-id-shame { font-family: monospace; color: #bdc3c7; font-size: 0.7rem; }
        
        .q-text-shame { color: #1a1a1a; font-size: 1.1rem; margin-bottom: 15px; line-height: 1.4; font-weight: 600; }
        
        .correct-box { 
            background: rgba(92, 184, 92, 0.1); 
            border: 1px solid #5cb85c; 
            color: #5cb85c; 
            padding: 12px; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 0.95rem;
        }
        .no-shame { text-align: center; padding: 40px; color: #5cb85c; font-weight: bold; background: #fff; border-radius: 20px; border: 1px solid #e1e8ed; }
    </style>
</head>
<body>

    <div class="sticky-header">
        <h1>ORION DRIVE</h1>
        <h2>Wall of Shame</h2>
        <div id="version-tag">HTML: v2.2.9 | JS: Loading...</div>
        <div class="container" style="margin-top:0;">
            <a href="mainmenu.html" class="btn btn-blue" style="text-decoration: none; text-align: center; display: block; padding: 12px;">RETURN TO MENU</a>
        </div>
    </div>

    <div class="container">
        <div id="shame-list" class="shame-container">
            </div>
    </div>

    <script>
        const JS_VERSION = "v2.2.9";
        const HTML_VERSION = "v2.2.9";

        // Security Check [cite: 2026-01-11, 2026-01-17]
        if (!localStorage.getItem('orion_session_token')) {
            window.location.href = 'mainmenu.html';
        }

        async function init() {
            // Update the red version tag [cite: 2026-01-11]
            const vTag = document.getElementById('version-tag');
            if (vTag) vTag.innerText = `HTML: ${HTML_VERSION} | JS: ${JS_VERSION}`;

            const shameList = document.getElementById('shame-list');
            const tallyData = JSON.parse(localStorage.getItem('orion_shame_tally') || '{}');
            
            const ids = Object.keys(tallyData);
            if (ids.length === 0) {
                shameList.innerHTML = '<div class="no-shame">Excellent! Your Wall of Shame is empty.</div>';
                return;
            }

            try {
                const response = await fetch('questions.json');
                const allQuestions = await response.json();

                // Sort by highest tally first [cite: 2026-01-11]
                const sortedIds = ids.sort((a, b) => tallyData[b] - tallyData[a]);

                shameList.innerHTML = '';
                sortedIds.forEach(id => {
                    const q = allQuestions.find(item => item.id == id);
                    if (q) {
                        const card = document.createElement('div');
                        card.className = 'shame-card';
                        card.innerHTML = `
                            <div class="shame-header">
                                <span class="q-id-shame">ID: ${id}</span>
                                <span class="error-label">Error Weight: ${tallyData[id]}</span>
                            </div>
                            <div class="q-text-shame">${q.question}</div>
                            <div class="correct-box">
                                CORRECT: ${q.choices[q.correct]}
                            </div>
                        `;
                        shameList.appendChild(card);
                    }
                });
            } catch (e) {
                shameList.innerHTML = '<p style="color:red; text-align:center;">Error loading database.</p>';
            }
        }

        window.onload = init;
    </script>
</body>
</html>
