<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Orion - Untimed</title><style>body{font-family:sans-serif;background:#121212;color:#fff;text-align:center;padding:20px}#g-box{background:#1e1e1e;padding:30px;border-radius:15px;max-width:400px;margin:50px auto;border:1px solid #333}input{background:#000;border:1px solid #444;color:#007bff;padding:10px;font-size:1.2rem;width:80%;text-align:center;border-radius:8px;margin:15px 0}button{background:#007bff;color:#fff;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;font-weight:bold}#db-ui{margin-top:40px;padding:15px;border:1px dashed #555;font-family:monospace;font-size:0.8rem}</style></head><body><div id="main-ui"><h1>Orion System</h1><div id="g-box" style="display:none"><h3>Monthly Access Required</h3><p>Session expired or file missing.</p><input type="text" id="pass" placeholder="ENTER CODE"><br><button onclick="vfy()">UNLOCK</button></div><div id="game" style="display:none"><p>Questions Loaded. System Active.</p></div></div><div id="db-ui" style="display:none"></div><script>
const DEBUGZ = 1; 
const ALPH = "ABCDEFGHJKMNPQRTUVWXYZ2346789#";

function getS(){
const d=new Date();const s=new Date(Date.UTC(d.getFullYear(),d.getMonth(),1,0,0,0));const e=new Date(Date.UTC(1900,0,1,0,0,0));const m=Math.floor((s.getTime()-e.getTime())/60000);let v=m%Math.pow(32,4);let r="";for(let j=0;j<4;j++){r=ALPH.charAt(v%32)+r;v=Math.floor(v/32)}while(r.length<4){r=ALPH.charAt(0)+r}let t=0;let ra=r.split('').reverse();for(let j=0;j<ra.length;j++){let x=ALPH.indexOf(ra[j]);if(j%2===0){x*=2;if(x>=32)x=(x%32)+Math.floor(x/32)}t+=x}let ci=(32-(t%32))%32;return r+(ALPH[ci]||ALPH[0]);}

const curS = getS();
const curM = new Date().getMonth() + "-" + new Date().getFullYear();

function init(){
const locM = localStorage.getItem('q_month');
const locQ = localStorage.getItem('questions_json');
if(locM === curM && locQ){showG();}else{document.getElementById('g-box').style.display='block';}
if(DEBUGZ){const db=document.getElementById('db-ui');db.style.display='block';db.innerHTML=`DEBUG: Expected [${curS}]<br><button onclick="localStorage.clear();location.reload();">FORCE DELETE LOCAL JSON</button>`;}}

function vfy(){
const ui = document.getElementById('pass').value.toUpperCase();
if(ui === curS){
localStorage.setItem('q_month', curM);
// Simulated Download
localStorage.setItem('questions_json', '{"status":"active"}');
location.reload();
}else{
localStorage.removeItem('questions_json');
localStorage.removeItem('q_month');
alert('Incorrect Code. Local data wiped.');
location.reload();
}}

function showG(){document.getElementById('game').style.display='block';document.getElementById('g-box').style.display='none';}
window.onload = init;
</script></body></html>
