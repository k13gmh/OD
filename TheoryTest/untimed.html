<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Theory Test</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f4f7f9; color: #333; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; margin-top: 10px; }
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e8ed; margin-bottom: 20px; min-height: 150px; text-align: center; }
        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: bold; text-align: left; }
        #q-number { color: #d9534f; font-size: 1.1rem; }
        #q-category { color: #5cb85c; font-size: 0.95rem; }
        
        /* Image Styling */
        #q-image { 
            display: none; 
            width: 100%; 
            max-width: 400px; 
            height: auto; 
            margin: 0 auto 15px auto; 
            border-radius: 8px; 
            border: 1px solid #ddd;
        }

        .question-text { font-size: 1.25rem; margin-bottom: 25px; line-height: 1.4; color: #1a1a1a; font-weight: 600; text-align: left; }
        .option-btn { background: #fff; color: #007bff; border: 1px solid #d1e3f8; padding: 16px; border-radius: 12px; width: 100%; margin-bottom: 12px; text-align: left; cursor: pointer; font-size: 1.05rem; }
        .option-btn.selected { border-color: #007bff; background: #e7f2ff; border-width: 2px; }
        
        #summary-ui { display: none; text-align: center; width: 100%; max-width: 600px; }
        .review-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .nav-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        
        .btn { background: #bdc3c7; color: #444; border: none; padding: 18px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; width: 100%; }
        .btn-blue { background: #007bff; color: #fff; }
        
        #resume-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #fff; padding: 30px; border-radius: 20px; text-align: center; max-width: 85%; }
        #v-tag-top { position: fixed; top: 10px; right: 15px; font-family: monospace; font-size: 0.9rem; color: #ffffff; font-weight: bold; background: rgba(0, 122, 255, 0.9); padding: 4px 8px; border-radius: 4px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="v-tag-top">v1.9.2</div>

    <div id="resume-modal">
        <div class="modal-content">
            <h3>Resume Session?</h3>
            <p>Continue your previous test or start fresh?</p>
            <button class="btn btn-blue" style="margin-bottom:10px;" onclick="resumeTest(true)">RESUME</button>
            <button class="btn" onclick="resumeTest(false)">START NEW</button>
        </div>
    </div>

    <div class="container">
        <div id="test-ui">
            <div class="card">
                <div class="q-header">
                    <div id="q-number">Question -- of --</div>
                    <div id="q-category">Loading...</div>
                </div>
                <img id="q-image" src="" alt="Question Image">
                <div id="q-text" class="question-text">Initializing...</div>
                <div id="options-area"></div>
            </div>
            <div class="nav-grid" style="grid-template-columns: 1fr 1fr;">
                <button class="btn" onclick="changeQuestion(-1)">< BACK</button>
                <button class="btn" onclick="changeQuestion(1)">NEXT ></button>
                <button id="flag-btn" class="btn" onclick="toggleFlag()">FLAG</button>
                <button class="btn" onclick="showSummary()">FINISH</button>
            </div>
        </div>

        <div id="summary-ui">
            <div class="review-grid">
                <button id="review-skipped-btn" class="btn btn-blue">SKIPPED (0)</button>
                <button id="review-flagged-btn" class="btn btn-blue">FLAGGED (0)</button>
            </div>
            <div class="nav-grid">
                <button class="btn btn-blue" onclick="restartTest()">RESTART (MAIN MENU)</button>
                <button class="btn" onclick="continueLater()">CONTINUE LATER</button>
                <button class="btn" onclick="reviewAnswers()">FINISH</button> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
