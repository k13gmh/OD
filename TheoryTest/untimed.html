<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion Drive - Mock Test</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding: 15px; display: flex; justify-content: center; margin: 0; }
        #app-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; width: 100%; box-sizing: border-box; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; background: white; text-align: left; font-size: 16px; cursor: pointer; box-sizing: border-box; }
        .action-btn { background: #bdbdbd; color: black; border: none; padding: 15px; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; text-transform: uppercase; box-sizing: border-box; }
        .action-btn:active { background: #999; }
        .hidden { display: none; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .review-item { margin-bottom: 25px; padding: 15px; border-bottom: 1px solid #eee; line-height: 1.4; }
        .explanation-box { background: #eef7ff; padding: 12px; border-radius: 8px; font-size: 0.9em; font-style: italic; margin-top: 8px; color: #333; }
        .status-icon { font-weight: bold; margin-left: 5px; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="quiz-ui">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <div id="counter" style="font-weight: bold; color: #d32f2f;">Question 0 of 50</div>
            <div id="category-display" style="color: #4caf50; font-weight: bold;">CATEGORY</div>
        </div>
        <div id="question-text" style="font-size: 1.1em; font-weight: 500; margin-bottom: 20px; min-height: 50px;">Loading...</div>
        <div id="options"></div>
        <div class="grid-container">
            <button class="action-btn" onclick="goBack()">< BACK</button>
            <button class="action-btn" onclick="goNext()">NEXT ></button>
            <button class="action-btn" onclick="goSkip()">SKIP</button>
            <button class="action-btn" onclick="showReviewMenu()">FINISH</button>
        </div>
    </div>

    <div id="review-menu" class="hidden" style="text-align: center;">
        <h2>Finish Test?</h2>
        <p>Review answers or finish to see your score.</p>
        <button class="btn" onclick="hideReviewMenu()">Review All (from 1)</button>
        <button class="btn" onclick="reviewSkipped()">Review Skipped Only</button>
        <button class="action-btn" style="background: #d32f2f; color: white; margin-top:20px;" onclick="finishTest()">Finish & View Results</button>
    </div>

    <div id="result-ui" class="hidden" style="text-align: center;">
        <h2 id="pass-fail-text">Result</h2>
        <p id="final-score" style="font-size: 2.5em; font-weight: bold;"></p>
        <p id="percentage-text"></p>
        <div style="background: #fdf2f2; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
            <p style="margin:0;">Wrong IDs:</p>
            <div id="wrong-ids" style="color:#d32f2f; font-weight:bold;"></div>
        </div>
        <button class="action-btn" onclick="window.location.reload()">Start New Test</button>
        <div id="full-review-container" style="text-align: left; border-top: 2px solid #eee; padding-top: 20px; margin-top:20px;">
            <h3>Detailed Review</h3>
            <div id="review-list"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
