<div id="app-container">
    <div id="quiz-ui">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div id="counter" style="font-weight: bold; color: #d32f2f;">Question 1 of 50</div>
            <div id="category-display" style="font-size: 1.5em; color: #4caf50; font-weight: bold;">Category</div>
        </div>

        <div id="question-text" style="font-size: 1.1em; margin-bottom: 20px;"></div>
        
        <div id="options"></div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
            <button class="action-btn" onclick="goBack()">< BACK</button>
            <button class="action-btn" onclick="goNext()">NEXT ></button>
            <button class="action-btn" onclick="goNext()">SKIP</button> <button class="action-btn" onclick="finishTest()">FINISH</button>
        </div>
    </div>

    <div id="result-ui" class="hidden">
        <h2>Test Complete</h2>
        <p id="final-score"></p>
        <p>Incorrect Question IDs:</p>
        <div id="wrong-ids"></div>
        <button class="btn" onclick="location.reload()">Restart</button>
    </div>
</div>
