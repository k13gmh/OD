<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion Drive - Untimed Practice</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1c1c1e; color: #ffffff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 90%; max-width: 600px; background-color: #2c2c2e; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .question-number { color: #ff453a; font-weight: bold; }
        .status { color: #32d74b; font-size: 0.9em; }
        .question-text { font-size: 1.2em; margin-bottom: 20px; min-height: 80px; }
        .options { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .option { background-color: #3a3a3c; border: none; color: white; padding: 15px; border-radius: 10px; text-align: left; font-size: 1em; cursor: pointer; transition: background-color 0.2s; }
        .option:active { background-color: #48484a; }
        .footer-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .nav-btn { background-color: #636366; border: none; color: white; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .v-tag { position: absolute; bottom: 5px; right: 10px; font-size: 0.7em; color: #48484a; }
        /* Modal Style for Database Error */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
        .modal-content { background-color: #2c2c2e; margin: 25% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 300px; text-align: center; }
        .close-btn { background-color: #ff453a; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="question-number" id="q-count">Question -- of --</div>
            <div class="status" id="load-status">Loading...</div>
        </div>
        <div class="question-text" id="q-text">Initializing...</div>
        <div class="options" id="options-container"></div>
        <div class="footer-buttons">
            <button class="nav-btn" onclick="prevQuestion()">< BACK</button>
            <button class="nav-btn" onclick="nextQuestion()">NEXT ></button>
            <button class="nav-btn" style="background-color: #48484a;">FLAG</button>
            <button class="nav-btn" style="background-color: #48484a;">FINISH</button>
        </div>
        <div class="v-tag">v1.8.1</div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorText">Error loading question database.</p>
            <button class="close-btn" onclick="window.location.href='mainmenu.html'">Return to Menu</button>
        </div>
    </div>

    <script>
        // --- SESSION HANDSHAKE CHECK ---
        const sessionActive = sessionStorage.getItem('orion_session_token');
        if (!sessionActive) {
            window.location.href = 'mainmenu.html';
        }

        let questions = [];
        let currentIdx = 0;

        async function loadDatabase() {
            try {
                // Ensure this matches your actual JSON file name exactly
                const response = await fetch('questions.json'); 
                if (!response.ok) throw new Error("File not found");
                questions = await response.json();
                document.getElementById('load-status').innerText = "Ready";
                displayQuestion();
            } catch (err) {
                console.error(err);
                document.getElementById('errorModal').style.display = 'block';
            }
        }

        function displayQuestion() {
            if (questions.length === 0) return;
            const q = questions[currentIdx];
            document.getElementById('q-count').innerText = `Question ${currentIdx + 1} of ${questions.length}`;
            document.getElementById('q-text').innerText = q.question;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.innerText = opt;
                btn.onclick = () => selectOption(index);
                container.appendChild(btn);
            });
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentIdx > 0) {
                currentIdx--;
                displayQuestion();
            }
        }

        function selectOption(idx) {
            // Logic for selecting an answer
            console.log("Selected:", idx);
        }

        window.onload = loadDatabase;
    </script>
</body>
</html>
