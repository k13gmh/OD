<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Theory Test - Untimed</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #000; color: #e0e0e0; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; margin-top: 20px; }
        h1 { color: #fff; text-align: center; font-size: 1.8rem; font-weight: bold; margin-bottom: 30px; }
        
        .question-card { background: #1c1c1e; padding: 25px; border-radius: 20px; border: 1px solid #2c2c2e; margin-bottom: 20px; position: relative; }
        .question-text { font-size: 1.2rem; margin-bottom: 25px; line-height: 1.4; color: #fff; }
        
        .option-btn { 
            background: #2c2c2e; color: #fff; border: 1px solid #444; padding: 16px; 
            border-radius: 12px; width: 100%; margin-bottom: 12px; text-align: left; 
            cursor: pointer; font-size: 1rem; transition: background 0.2s;
        }
        .option-btn:hover { background: #3a3a3c; }
        .option-btn.correct { background: #28a745 !important; border-color: #28a745; color: #fff; }
        .option-btn.incorrect { background: #dc3545 !important; border-color: #dc3545; color: #fff; }

        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .nav-btn { background: #007bff; color: #fff; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        .nav-btn:disabled { background: #333; cursor: not-allowed; color: #666; }
        .finish-btn { background: #6c757d; grid-column: span 2; margin-top: 5px; }

        .v-tag { position: fixed; bottom: 10px; right: 15px; font-family: monospace; font-size: 0.6rem; color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Theory Test - No Timer</h1>
        
        <div class="question-card">
            <div id="q-number" style="color: #007bff; font-weight: bold; margin-bottom: 15px; font-size: 1.1rem;">Loading...</div>
            <div id="q-text" class="question-text">Please wait...</div>
            <div id="options-area"></div>
        </div>

        <div class="nav-grid">
            <button id="prev-btn" class="nav-btn" onclick="changeQuestion(-1)">Back</button>
            <button id="next-btn" class="nav-btn" onclick="changeQuestion(1)">Next</button>
            <button id="skip-btn" class="nav-btn" onclick="changeQuestion(1)">Skip</button>
            <button id="finish-btn" class="nav-btn finish-btn" onclick="window.location.href='mainmenu.html'">Finish</button>
        </div>
    </div>

    <span class="v-tag">v1.6.0</span>

    <script src="script.js"></script>
</body>
</html>
