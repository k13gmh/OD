<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orion Drive - Category Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="v-tag-top" style="position: absolute; top: 5px; right: 10px; font-size: 0.6rem; color: #ccc;">v2.2.3</div>

        <div id="menu-ui">
            <div id="category-list" class="card">
                <p style="text-align:center; color:#8e8e93; font-size:0.8rem;">Loading Categories...</p>
                </div>
        </div>

        <div id="test-ui" style="display:none;">
            <div class="card">
                <div class="card-header">
                    <span id="q-number">Question 1 of 0</span>
                    <span id="q-category" style="font-weight:bold; color:#007bff;">Category</span>
                </div>

                <div id="q-image-container" style="text-align:center; margin-bottom:15px;">
                    <img id="q-image" src="" alt="Question Image" style="max-width:100%; border-radius:8px; display:none; cursor:pointer;">
                </div>

                <div id="q-text" style="font-size:1.1rem; margin-bottom:20px; font-weight:500; line-height:1.4;">
                    Question text will appear here.
                </div>

                <div id="options-area">
                    </div>

                <div style="display: flex; justify-content: space-between; margin-top: 25px; gap: 10px;">
                    <button class="btn btn-grey" onclick="changeQuestion(-1)">PREV</button>
                    <button id="flag-btn" class="btn btn-grey" onclick="toggleFlag()">FLAG</button>
                    <button class="btn btn-grey" onclick="changeQuestion(1)">NEXT</button>
                </div>

                <button class="btn btn-blue" style="margin-top:15px;" onclick="showSummary()">FINISH & REVIEW</button>
                
                <div id="q-id-display" style="text-align:center; font-size:0.6rem; color:#ccc; margin-top:15px;">ID: 000</div>
            </div>
        </div>

        <div id="summary-ui" class="card" style="display:none; text-align:center;">
            </div>

    </div>

    <div id="img-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <img id="img-modal-content" style="max-width:95%; max-height:95%; border-radius:5px;">
    </div>

    <script src="category.js"></script>
</body>
</html>
